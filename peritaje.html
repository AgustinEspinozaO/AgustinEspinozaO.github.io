<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peritaje Vehicular Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: var(--primary-color);
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .peritaje-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
            .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .adjunto-link {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" onclick="showSection('nuevoPeritaje')">Nuevo Peritaje</a></li>
            <li><a href="#" onclick="showSection('historialPeritajes')">Historial</a></li>
            <li><a href="#" onclick="showSection('buscarPeritaje')">Buscar</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="loginForm" class="card">
            <h2>Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
            </div>
            <button onclick="login()">Iniciar Sesión</button>
        </div>

        <div id="nuevoPeritaje" class="card" style="display: none;">
            <h2>Nuevo Peritaje</h2>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="number" id="anio" required>
            </div>
            <div class="form-group">
                <label for="kilometraje">Kilometraje:</label>
                <input type="number" id="kilometraje" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario"></textarea>
            </div>
            <div class="form-group">
                <label for="imagenes">Imágenes:</label>
                <input type="file" id="imagenes" multiple accept="image/*">
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <div class="form-group">
                <label for="adjuntos">Archivos Adjuntos:</label>
                <input type="file" id="adjuntos" multiple>
            </div>
            <button onclick="guardarPeritaje()">Guardar Peritaje</button>
        </div>

        <div id="historialPeritajes" style="display: none;">
            <h2>Historial de Peritajes</h2>
            <div id="listaPeritajes" class="grid"></div>
        </div>

        <div id="buscarPeritaje" class="card" style="display: none;">
            <h2>Buscar Peritaje</h2>
            <div class="form-group">
                <label for="busqueda">Buscar por marca:</label>
                <input type="text" id="busqueda">
            </div>
            <button onclick="buscarPeritajes()">Buscar</button>
            <div id="resultadosBusqueda" class="grid"></div>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalImages"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm2FqhvJbzl-IDjpfo9o_yjBo-EsIFKkc",
            authDomain: "peritaje-ef38c.firebaseapp.com",
            projectId: "peritaje-ef38c",
            storageBucket: "peritaje-ef38c.appspot.com",
            messagingSenderId: "749420033603",
            appId: "1:749420033603:web:3c07290dd36322cb50c6f6",
            measurementId: "G-12KB1GDQDG"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        window.login = function() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showLoading();
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    document.getElementById('loginForm').style.display = 'none';
                    showSection('nuevoPeritaje');
                })
                .catch((error) => {
                    alert('Error de autenticación: ' + error.message);
                })
                .finally(() => {
                    hideLoading();
                });
        }

        window.showSection = function(sectionId) {
            document.getElementById('nuevoPeritaje').style.display = 'none';
            document.getElementById('historialPeritajes').style.display = 'none';
            document.getElementById('buscarPeritaje').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';

            if (sectionId === 'historialPeritajes') {
                cargarHistorialPeritajes();
            }
        }

        window.guardarPeritaje = async function() {
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const anio = document.getElementById('anio').value;
            const kilometraje = document.getElementById('kilometraje').value;
            const comentario = document.getElementById('comentario').value;
            const imagenes = document.getElementById('imagenes').files;
            const adjuntos = document.getElementById('adjuntos').files;

            showLoading();

            try {
                const imagenesUrls = await Promise.all(Array.from(imagenes).map(uploadFile));
                const adjuntosUrls = await Promise.all(Array.from(adjuntos).map(uploadFile));

                const peritaje = {
                    marca: marca.toLowerCase(),
                    modelo,
                    anio,
                    kilometraje,
                    comentario,
                    imagenesUrls,
                    adjuntosUrls,
                    fecha: new Date()
                };

                await addDoc(collection(db, 'peritajes'), peritaje);
                alert('Peritaje guardado con éxito');
                limpiarFormulario();
            } catch (error) {
                console.error('Error al guardar el peritaje:', error);
                alert('Error al guardar el peritaje: ' + error.message);
            } finally {
                hideLoading();
            }
        }

        async function uploadFile(file) {
            const storageRef = ref(storage, `peritajes/${auth.currentUser.uid}/${Date.now()}_${file.name}`);
            await uploadBytes(storageRef, file);
            return getDownloadURL(storageRef);
        }

        function limpiarFormulario() {
            document.getElementById('marca').value = '';
            document.getElementById('modelo').value = '';
            document.getElementById('anio').value = '';
            document.getElementById('kilometraje').value = '';
            document.getElementById('comentario').value = '';
            document.getElementById('imagenes').value = '';
            document.getElementById('adjuntos').value = '';
            document.getElementById('imagePreview').innerHTML = '';
        }

        async function cargarHistorialPeritajes() {
            showLoading();
            const listaPeritajes = document.getElementById('listaPeritajes');
            listaPeritajes.innerHTML = '';

            try {
                const querySnapshot = await getDocs(query(collection(db, 'peritajes'), orderBy('fecha', 'desc')));
                querySnapshot.forEach((doc) => {
                    const peritaje = doc.data();
                    const peritajeElement = document.createElement('div');
                    peritajeElement.className = 'peritaje-item';
                    peritajeElement.innerHTML = `
                        <h3>${peritaje.marca} ${peritaje.modelo}</h3>
                        <p>Año: ${peritaje.anio}</p>
                        <p>Kilometraje: ${peritaje.kilometraje}</p>
                        <p>Fecha: ${peritaje.fecha.toDate().toLocaleDateString()}</p>
                        ${peritaje.imagenesUrls && peritaje.imagenesUrls.length > 0 ? 
                            `<img src="${peritaje.imagenesUrls[0]}" alt="Imagen del vehículo" style="width:100%;max-width:200px;">
                             <button onclick='mostrarImagenes(${JSON.stringify(peritaje.imagenesUrls)})'>Ver más imágenes</button>` 
                            : ''}
                        ${peritaje.adjuntosUrls && peritaje.adjuntosUrls.length > 0 ?
                            `<p>Adjuntos: ${peritaje.adjuntosUrls.length}</p>
                             <button onclick='mostrarAdjuntos(${JSON.stringify(peritaje.adjuntosUrls)})'>Ver adjuntos</button>`
                            : ''}
                    `;
                    listaPeritajes.appendChild(peritajeElement);
                });
            } catch (error) {
                console.error('Error al cargar el historial:', error);
            } finally {
                hideLoading();
            }
        }

        window.buscarPeritajes = async function() {
            const busqueda = document.getElementById('busqueda').value.toLowerCase();
            const resultadosBusqueda = document.getElementById('resultadosBusqueda');
            resultadosBusqueda.innerHTML = '';

            showLoading();

            try {
                const querySnapshot = await getDocs(query(collection(db, 'peritajes'), where('marca', '==', busqueda)));
                querySnapshot.forEach((doc) => {
                    const peritaje = doc.data();
                    const peritajeElement = document.createElement('div');
                    peritajeElement.className = 'peritaje-item';
                    peritajeElement.innerHTML = `
                        <h3>${peritaje.marca} ${peritaje.modelo}</h3>
                        <p>Año: ${peritaje.anio}</p>
                        <p>Kilometraje: ${peritaje.kilometraje}</p>
                        ${peritaje.imagenesUrls && peritaje.imagenesUrls.length > 0 ? 
                            `<img src="${peritaje.imagenesUrls[0]}" alt="Imagen del vehículo" style="width:100%;max-width:200px;">
                             <button onclick='mostrarImagenes(${JSON.stringify(peritaje.imagenesUrls)})'>Ver más imágenes</button>` 
                            : ''}
                        ${peritaje.adjuntosUrls && peritaje.adjuntosUrls.length > 0 ?
                            `<p>Adjuntos: ${peritaje.adjuntosUrls.length}</p>
                             <button onclick='mostrarAdjuntos(${JSON.stringify(peritaje.adjuntosUrls)})'>Ver adjuntos</button>`
                            : ''}
                    `;
                    resultadosBusqueda.appendChild(peritajeElement);
                });
            } catch (error) {
                console.error('Error en la búsqueda:', error);
            } finally {
                hideLoading();
            }
        }

        window.mostrarImagenes = function(imagenes) {
            const modal = document.getElementById('imageModal');
            const modalImages = document.getElementById('modalImages');
            modalImages.innerHTML = '';
            imagenes.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.className = 'modal-image';
                modalImages.appendChild(img);
            });
            modal.style.display = 'block';
        }

        window.mostrarAdjuntos = function(adjuntos) {
            const modal = document.getElementById('imageModal');
            const modalImages = document.getElementById('modalImages');
            modalImages.innerHTML = '';
            adjuntos.forEach(url => {
                const link = document.createElement('a');
                link.href = url;
                link.textContent = url.split('/').pop();
                link.className = 'adjunto-link';
                link.target = '_blank';
                modalImages.appendChild(link);
            });
            modal.style.display = 'block';
        }

        // Verificar el estado de autenticación
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loginForm').style.display = 'none';
                showSection('nuevoPeritaje');
            } else {
                document.getElementById('loginForm').style.display = 'block';
            }
        });

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Previsualización de imágenes
        document.getElementById('imagenes').addEventListener('change', function(event) {
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.innerHTML = '';
            const files = event.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imagePreview.appendChild(img);
                }

                reader.readAsDataURL(file);
            }
        });

        // Cerrar modal
        const modal = document.getElementById('imageModal');
        const span = document.getElementsByClassName('close')[0];
        span.onclick = function() {
            modal.style.display = 'none';
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // Hacer las funciones disponibles globalmente
        window.showLoading = showLoading;
        window.hideLoading = hideLoading;
    </script>
</body>
</html>
