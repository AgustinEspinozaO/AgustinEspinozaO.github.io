<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peritaje Vehicular Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --background-color: #ecf0f1;
            --text-color: #34495e;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        nav {
            background-color: var(--primary-color);
            padding: 15px 0;
            box-shadow: var(--shadow);
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--secondary-color);
        }

        .card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27ae60;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .peritaje-item {
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
        }

        .image-preview {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 10px;
        }

        .image-preview img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        #loadingOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .modal-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#" id="nuevoPeritajeLink">Nuevo Peritaje</a></li>
            <li><a href="#" id="historialPeritajesLink">Historial</a></li>
            <li><a href="#" id="buscarPeritajeLink">Buscar</a></li>
            <li><a href="#" id="adminPanelButton" style="display:none;">Panel Admin</a></li>
            <li><a href="#" id="logoutButton" style="display:none;">Cerrar Sesión</a></li>
        </ul>
    </nav>

    <div class="container">
        <div id="authForms" class="card">
            <h2>Autenticación</h2>
            <div id="loginForm">
                <h3>Iniciar Sesión</h3>
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Contraseña:</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button id="loginButton">Iniciar Sesión</button>
            </div>
            <div id="registerForm">
                <h3>Registro</h3>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Contraseña:</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <button id="registerButton">Registrarse</button>
            </div>
        </div>

        <div id="adminPanel" class="card" style="display: none;">
            <h2>Panel de Administración</h2>
            <h3>Usuarios Pendientes de Aprobación</h3>
            <div id="pendingUsersList"></div>
        </div>

        <div id="nuevoPeritaje" class="card" style="display: none;">
            <h2>Nuevo Peritaje</h2>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="number" id="anio" required>
            </div>
            <div class="form-group">
                <label for="kilometraje">Kilometraje:</label>
                <input type="number" id="kilometraje" required>
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentario:</label>
                <textarea id="comentario"></textarea>
            </div>
            <div class="form-group">
                <label for="imagenes">Imágenes:</label>
                <input type="file" id="imagenes" multiple accept="image/*">
                <div id="imagePreview" class="image-preview"></div>
            </div>
            <div class="form-group">
                <label for="adjuntos">Archivos Adjuntos:</label>
                <input type="file" id="adjuntos" multiple>
            </div>
            <button id="guardarPeritajeButton">Guardar Peritaje</button>
        </div>

        <div id="historialPeritajes" style="display: none;">
            <h2>Historial de Peritajes</h2>
            <div id="listaPeritajes" class="grid"></div>
        </div>

        <div id="buscarPeritaje" class="card" style="display: none;">
            <h2>Buscar Peritaje</h2>
            <div class="form-group">
                <label for="busqueda">Buscar por marca:</label>
                <input type="text" id="busqueda">
            </div>
            <button id="buscarPeritajesButton">Buscar</button>
            <div id="resultadosBusqueda" class="grid"></div>
        </div>
    </div>

    <div id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalImages"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, query, where, orderBy, updateDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDm2FqhvJbzl-IDjpfo9o_yjBo-EsIFKkc",
            authDomain: "peritaje-ef38c.firebaseapp.com",
            projectId: "peritaje-ef38c",
            storageBucket: "peritaje-ef38c.appspot.com",
            messagingSenderId: "749420033603",
            appId: "1:749420033603:web:3c07290dd36322cb50c6f6",
            measurementId: "G-12KB1GDQDG"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const storage = getStorage(app);

        const adminEmail = "agus.espinoza.oett@gmail.com"; // Reemplaza esto con tu email real

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Sesión iniciada:", userCredential.user);
                    showUserInterface(userCredential.user.email);
                })
                .catch((error) => {
                    console.error("Error en el inicio de sesión:", error);
                    alert("Error en el inicio de sesión: " + error.message);
                });
        }

        function register() {
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    addDoc(collection(db, 'pendingUsers'), {
                        email: user.email,
                        uid: user.uid,
                        createdAt: new Date()
                    });
                    alert("Registro exitoso. Espere la aprobación del administrador.");
                    showLoginForm();
                })
                .catch((error) => {
                    console.error("Error en el registro:", error);
                    alert("Error en el registro: " + error.message);
                });
        }

        function logout() {
            signOut(auth).then(() => {
                showLoginForm();
            }).catch((error) => {
                console.error("Error al cerrar sesión:", error);
            });
        }

        function showUserInterface(userEmail) {
            document.getElementById('authForms').style.display = 'none';
            document.getElementById('nuevoPeritaje').style.display = 'block';
            document.getElementById('logoutButton').style.display = 'block';
            if (userEmail === adminEmail) {
                document.getElementById('adminPanelButton').style.display = 'block';
                loadPendingUsers();
            }
            showSection('nuevoPeritaje');
        }

        function showLoginForm() {
            document.getElementById('authForms').style.display = 'block';
            document.getElementById('nuevoPeritaje').style.display = 'none';
            document.getElementById('historialPeritajes').style.display = 'none';
            document.getElementById('buscarPeritaje').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('logoutButton').style.display = 'none';
            document.getElementById('adminPanelButton').style.display = 'none';
        }

        function showSection(sectionId) {
            document.getElementById('nuevoPeritaje').style.display = 'none';
            document.getElementById('historialPeritajes').style.display = 'none';
            document.getElementById('buscarPeritaje').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';

            if (sectionId === 'historialPeritajes') {
                cargarHistorialPeritajes();
            }
            }

    async function guardarPeritaje() {
        if (!auth.currentUser) {
            alert("Por favor, inicia sesión para guardar un peritaje.");
            return;
        }

        const marca = document.getElementById('marca').value;
        const modelo = document.getElementById('modelo').value;
        const anio = document.getElementById('anio').value;
        const kilometraje = document.getElementById('kilometraje').value;
        const matricula = document.getElementById('matricula').value;
        const comentario = document.getElementById('comentario').value;
        const imagenes = document.getElementById('imagenes').files;
        const adjuntos = document.getElementById('adjuntos').files;

        showLoading();

        try {
            const imagenesUrls = await Promise.all(Array.from(imagenes).map(uploadFile));
            const adjuntosUrls = await Promise.all(Array.from(adjuntos).map(uploadFile));

            const peritaje = {
                marca: marca.toLowerCase(),
                modelo,
                anio,
                kilometraje,
                matricula,
                comentario,
                imagenesUrls,
                adjuntosUrls,
                fecha: new Date(),
                userId: auth.currentUser.uid
            };

            await addDoc(collection(db, 'peritajes'), peritaje);
            alert('Peritaje guardado con éxito');
            limpiarFormulario();
        } catch (error) {
            console.error('Error al guardar el peritaje:', error);
            alert('Error al guardar el peritaje: ' + error.message);
        } finally {
            hideLoading();
        }
    }

    async function uploadFile(file) {
        const storageRef = ref(storage, `peritajes/${auth.currentUser.uid}/${Date.now()}_${file.name}`);
        await uploadBytes(storageRef, file);
        return getDownloadURL(storageRef);
    }

    function limpiarFormulario() {
        document.getElementById('marca').value = '';
        document.getElementById('modelo').value = '';
        document.getElementById('anio').value = '';
        document.getElementById('kilometraje').value = '';
        document.getElementById('matricula').value = '';
        document.getElementById('comentario').value = '';
        document.getElementById('imagenes').value = '';
        document.getElementById('adjuntos').value = '';
        document.getElementById('imagePreview').innerHTML = '';
    }

   async function cargarHistorialPeritajes() {
    showLoading();
    const listaPeritajes = document.getElementById('listaPeritajes');
    listaPeritajes.innerHTML = '';

    try {
        // Cambiamos la consulta para que no requiera el índice compuesto
        const q = query(collection(db, 'peritajes'), where("userId", "==", auth.currentUser.uid));
        const querySnapshot = await getDocs(q);
        
        // Ordenamos los resultados en el cliente
        const peritajes = [];
        querySnapshot.forEach((doc) => {
            peritajes.push({...doc.data(), id: doc.id});
        });
        peritajes.sort((a, b) => b.fecha.toDate() - a.fecha.toDate());

        peritajes.forEach((peritaje) => {
            const peritajeElement = document.createElement('div');
            peritajeElement.className = 'peritaje-item';
            peritajeElement.innerHTML = `
                <h3>${peritaje.marca} ${peritaje.modelo}</h3>
                <p>Año: ${peritaje.anio}</p>
                <p>Kilometraje: ${peritaje.kilometraje}</p>
                <p>Matrícula: ${peritaje.matricula}</p>
                <p>Fecha: ${peritaje.fecha.toDate().toLocaleDateString()}</p>
                ${peritaje.imagenesUrls && peritaje.imagenesUrls.length > 0 ? 
                    `<img src="${peritaje.imagenesUrls[0]}" alt="Imagen del vehículo" style="width:100%;max-width:200px;">
                     <button onclick='mostrarImagenes(${JSON.stringify(peritaje.imagenesUrls)})'>Ver más imágenes</button>` 
                    : ''}
                ${peritaje.adjuntosUrls && peritaje.adjuntosUrls.length > 0 ?
                    `<p>Adjuntos: ${peritaje.adjuntosUrls.length}</p>
                     <button onclick='mostrarAdjuntos(${JSON.stringify(peritaje.adjuntosUrls)})'>Ver adjuntos</button>`
                    : ''}
            `;
            listaPeritajes.appendChild(peritajeElement);
        });
    } catch (error) {
        console.error('Error al cargar el historial:', error);
    } finally {
        hideLoading();
    }
}

    async function buscarPeritajes() {
        const busqueda = document.getElementById('busqueda').value.toLowerCase();
        const resultadosBusqueda = document.getElementById('resultadosBusqueda');
        resultadosBusqueda.innerHTML = '';

        showLoading();

        try {
            const q = query(collection(db, 'peritajes'), where("userId", "==", auth.currentUser.uid), where('marca', '==', busqueda));
            const querySnapshot = await getDocs(q);
            querySnapshot.forEach((doc) => {
                const peritaje = doc.data();
                const peritajeElement = document.createElement('div');
                peritajeElement.className = 'peritaje-item';
                peritajeElement.innerHTML = `
                    <h3>${peritaje.marca} ${peritaje.modelo}</h3>
                    <p>Año: ${peritaje.anio}</p>
                    <p>Kilometraje: ${peritaje.kilometraje}</p>
                    <p>Matrícula: ${peritaje.matricula}</p>
                    ${peritaje.imagenesUrls && peritaje.imagenesUrls.length > 0 ? 
                        `<img src="${peritaje.imagenesUrls[0]}" alt="Imagen del vehículo" style="width:100%;max-width:200px;">
                         <button onclick='mostrarImagenes(${JSON.stringify(peritaje.imagenesUrls)})'>Ver más imágenes</button>` 
                        : ''}
                    ${peritaje.adjuntosUrls && peritaje.adjuntosUrls.length > 0 ?
                        `<p>Adjuntos: ${peritaje.adjuntosUrls.length}</p>
                         <button onclick='mostrarAdjuntos(${JSON.stringify(peritaje.adjuntosUrls)})'>Ver adjuntos</button>`
                        : ''}
                `;
                resultadosBusqueda.appendChild(peritajeElement);
            });
        } catch (error) {
            console.error('Error en la búsqueda:', error);
        } finally {
            hideLoading();
        }
    }

    function mostrarImagenes(imagenes) {
        const modal = document.getElementById('imageModal');
        const modalImages = document.getElementById('modalImages');
        modalImages.innerHTML = '';
        imagenes.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.className = 'modal-image';
            modalImages.appendChild(img);
        });
        modal.style.display = 'block';
    }

    function mostrarAdjuntos(adjuntos) {
        const modal = document.getElementById('imageModal');
        const modalImages = document.getElementById('modalImages');
        modalImages.innerHTML = '';
        adjuntos.forEach(url => {
            const link = document.createElement('a');
            link.href = url;
            link.textContent = url.split('/').pop();
            link.className = 'adjunto-link';
            link.target = '_blank';
            modalImages.appendChild(link);
        });
        modal.style.display = 'block';
    }

    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    async function loadPendingUsers() {
        const pendingUsersList = document.getElementById('pendingUsersList');
        pendingUsersList.innerHTML = '';

        const q = query(collection(db, 'pendingUsers'), where("approved", "==", false));
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
            const user = doc.data();
            const userElement = document.createElement('div');
            userElement.innerHTML = `
                <p>${user.email}</p>
                <button onclick="approveUser('${doc.id}', '${user.uid}')">Aprobar</button>
            `;
            pendingUsersList.appendChild(userElement);
        });
    }

    async function approveUser(docId, uid) {
        try {
            await updateDoc(doc(db, 'pendingUsers', docId), { approved: true });
            await deleteDoc(doc(db, 'pendingUsers', docId));
            alert('Usuario aprobado y removido de la lista de pendientes');
            loadPendingUsers();
        } catch (error) {
            console.error('Error al aprobar usuario:', error);
            alert('Error al aprobar usuario: ' + error.message);
        }
    }

    // Event Listeners
    document.getElementById('loginButton').addEventListener('click', login);
    document.getElementById('registerButton').addEventListener('click', register);
    document.getElementById('logoutButton').addEventListener('click', logout);
    document.getElementById('nuevoPeritajeLink').addEventListener('click', () => showSection('nuevoPeritaje'));
    document.getElementById('historialPeritajesLink').addEventListener('click', () => showSection('historialPeritajes'));
    document.getElementById('buscarPeritajeLink').addEventListener('click', () => showSection('buscarPeritaje'));
    document.getElementById('adminPanelButton').addEventListener('click', () => showSection('adminPanel'));
    document.getElementById('guardarPeritajeButton').addEventListener('click', guardarPeritaje);
    document.getElementById('buscarPeritajesButton').addEventListener('click', buscarPeritajes);

    document.getElementById('imagenes').addEventListener('change', function(event) {
        const imagePreview = document.getElementById('imagePreview');
        imagePreview.innerHTML = '';
        const files = event.target.files;

        for (let i = 0; i < files.length; i++) {
            const file = files[i];
            const reader = new FileReader();

            reader.onload = function(e) {
                const img = document.createElement('img');
                img.src = e.target.result;
                imagePreview.appendChild(img);
            }

            reader.readAsDataURL(file);
        }
    });

    // Cerrar modal
    const modal = document.getElementById('imageModal');
    const span = document.getElementsByClassName('close')[0];
    span.onclick = function() {
        modal.style.display = 'none';
    }
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = 'none';
        }
    }

    // Verificar el estado de autenticación
    onAuthStateChanged(auth, (user) => {
        if (user) {
            showUserInterface(user.email);
        } else {
            showLoginForm();
        }
    });

    // Hacer las funciones disponibles globalmente
    window.mostrarImagenes = mostrarImagenes;
    window.mostrarAdjuntos = mostrarAdjuntos;
    window.approveUser = approveUser;
</script>
