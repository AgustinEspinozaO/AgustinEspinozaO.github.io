<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe con botón de copia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 80%;
            max-width: 800px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Código del iframe</h1>
        <textarea id="iframeCode" readonly><iframe class="vehicle-details-iframe" style="border: none; background-color: white; display: block;" src="https://agustinespinozao.github.io/finance.html" width="100%" height="700px"></iframe></textarea>
        <button onclick="copyToClipboard()">Copiar al portapapeles</button>
    </div>

    <script>
        function copyToClipboard() {
            var copyText = document.getElementById("iframeCode");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            document.execCommand("copy");
            alert("El código ha sido copiado al portapapeles");
        }
    </script>
</body>
</html>
