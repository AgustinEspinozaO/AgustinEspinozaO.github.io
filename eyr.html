<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de PDF de Inspección de Vehículo</title>
    <style>
        /* Estilos básicos para mejorar la presentación */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .form-group input[type="button"] {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .form-group input[type="button"]:hover {
            background: #0056b3;
        }
        .pdf-container {
            display: none;
        }
        .pdf-container .pdf-preview {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generador de PDF de Inspección de Vehículo</h1>
        <form id="inspectionForm">
            <div class="form-group">
                <label for="vehicleMake">Marca del Vehículo:</label>
                <input type="text" id="vehicleMake" required>
            </div>
            <div class="form-group">
                <label for="vehicleModel">Modelo del Vehículo:</label>
                <input type="text" id="vehicleModel" required>
            </div>
            <div class="form-group">
                <label for="inspectionDate">Fecha de Inspección:</label>
                <input type="date" id="inspectionDate" required>
            </div>
            <div class="form-group">
                <label for="inspectorName">Nombre del Inspector:</label>
                <input type="text" id="inspectorName" required>
            </div>
            <div class="form-group">
                <label>Inspección Visual:</label>
                <input type="checkbox" id="checkExterior" value="Exterior">
                <label for="checkExterior">Exterior</label><br>
                <input type="checkbox" id="checkInterior" value="Interior">
                <label for="checkInterior">Interior</label><br>
                <input type="checkbox" id="checkEngine" value="Motor">
                <label for="checkEngine">Motor</label><br>
                <input type="checkbox" id="checkTires" value="Neumáticos">
                <label for="checkTires">Neumáticos</label><br>
                <input type="checkbox" id="checkLights" value="Luces">
                <label for="checkLights">Luces</label><br>
                <input type="checkbox" id="checkBrakes" value="Frenos">
                <label for="checkBrakes">Frenos</label><br>
                <input type="checkbox" id="checkSuspension" value="Suspensión">
                <label for="checkSuspension">Suspensión</label><br>
                <input type="checkbox" id="checkFluids" value="Fluidos">
                <label for="checkFluids">Fluidos</label>
            </div>
            <div class="form-group">
                <label for="additionalNotes">Notas Adicionales:</label>
                <textarea id="additionalNotes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="button" value="Generar PDF" onclick="generatePDF()">
            </div>
        </form>
        <div class="pdf-container" id="pdfContainer">
            <iframe class="pdf-preview" id="pdfPreview"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        async function generatePDF() {
            const { jsPDF } = window.jspdf;

            const vehicleMake = document.getElementById('vehicleMake').value;
            const vehicleModel = document.getElementById('vehicleModel').value;
            const inspectionDate = document.getElementById('inspectionDate').value;
            const inspectorName = document.getElementById('inspectorName').value;
            const additionalNotes = document.getElementById('additionalNotes').value;

            // Opciones de inspección
            const inspections = [
                'Exterior', 'Interior', 'Motor', 'Neumáticos', 'Luces', 'Frenos', 'Suspensión', 'Fluidos'
            ];
            let selectedInspections = inspections.filter(option => 
                document.getElementById(`check${option}`).checked
            );

            const pdf = new jsPDF();
            pdf.setFontSize(12);

            // Título
            pdf.setFontSize(16);
            pdf.setFont('Helvetica', 'bold');
            pdf.text('Informe de Inspección de Vehículo', 14, 20);

            // Información del Vehículo
            pdf.setFontSize(12);
            pdf.setFont('Helvetica', 'normal');
            pdf.text(`Marca del Vehículo: ${vehicleMake}`, 14, 30);
            pdf.text(`Modelo del Vehículo: ${vehicleModel}`, 14, 40);
            pdf.text(`Fecha de Inspección: ${inspectionDate}`, 14, 50);
            pdf.text(`Nombre del Inspector: ${inspectorName}`, 14, 60);

            // Opciones de Inspección
            pdf.text('Opciones de Inspección:', 14, 70);
            selectedInspections.forEach((inspection, index) => {
                pdf.text(`- ${inspection}`, 14, 80 + (10 * index));
            });

            // Notas Adicionales
            pdf.text('Notas Adicionales:', 14, 100 + (10 * selectedInspections.length));
            pdf.text(additionalNotes, 14, 110 + (10 * selectedInspections.length));

            // Mostrar PDF
            const pdfOutput = pdf.output('blob');
            const pdfUrl = URL.createObjectURL(pdfOutput);
            const pdfPreview = document.getElementById('pdfPreview');
            pdfPreview.src = pdfUrl;
            document.getElementById('pdfContainer').style.display = 'block';
        }
    </script>
</body>
</html>
