<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamiento</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calculator-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e67e22;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        @media (max-width: 600px) {
            .calculator-container {
                padding: 15px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora de Financiamiento</h2>
        <div class="form-group">
            <label for="carPrice">Precio del Vehículo (CLP):</label>
            <input type="number" id="carPrice" placeholder="Ingresa el precio del vehículo">
        </div>
        <div class="form-group">
            <label for="months">Periodo (Meses):</label>
            <input type="number" id="months" placeholder="Ingresa el periodo en meses">
        </div>
        <div class="form-group">
            <label for="downPayment">Pie (CLP):</label>
            <input type="number" id="downPayment" placeholder="Ingresa el pie">
        </div>
        <button onclick="calculatePayment()">Calcular</button>
        <p>*Este valor es referencial y puede variar en la realidad*</p>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculatePayment() {
            const carPrice = parseFloat(document.getElementById('carPrice').value);
            const interestRate = 2.5 / 100; // Tasa fija de 2.5% mensual
            const months = parseInt(document.getElementById('months').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);

            if (isNaN(carPrice) || isNaN(months) || isNaN(downPayment)) {
                alert("Por favor, completa todos los campos.");
                return;
            }

            const loanAmount = carPrice - downPayment;
            const monthlyInterestRate = interestRate;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -months));
            const totalPayment = monthlyPayment * months;

            document.getElementById('result').innerHTML = `
                <p>Pago Mensual: CLP ${monthlyPayment.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
                <p>Pago Total: CLP ${totalPayment.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
            `;
        }
    </script>
</body>
</html>
