<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Financiamiento</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            padding: 20px;
        }

        .calculator-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a4a4a;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #3498db;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #2980b9;
        }

        .disclaimer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        .result {
            margin-top: 25px;
            text-align: center;
            font-size: 18px;
            color: #333;
            background-color: #e8f4fd;
            padding: 15px;
            border-radius: 6px;
            display: none;
        }

        .result p {
            margin-bottom: 10px;
        }

        #applyButton {
            display: none;
            background-color: #27ae60;
            margin-top: 20px;
        }

        #applyButton:hover {
            background-color: #2ecc71;
        }

        @media (max-width: 480px) {
            .calculator-container {
                padding: 20px;
            }

            h2 {
                font-size: 20px;
            }

            input[type="number"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora de Financiamiento</h2>
        <div class="form-group">
            <label for="carPrice">Precio del Vehículo (CLP):</label>
            <input type="number" id="carPrice" placeholder="Ingresa el precio del vehículo">
        </div>
        <div class="form-group">
            <label for="months">Periodo (Meses):</label>
            <input type="number" id="months" placeholder="Ingresa el periodo en meses">
        </div>
        <div class="form-group">
            <label for="downPayment">Pie (CLP):</label>
            <input type="number" id="downPayment" placeholder="Ingresa el pie">
        </div>
        <button onclick="calculatePayment()">Calcular</button>
        <p class="disclaimer">*Este valor es referencial y puede variar en la realidad*</p>
        <div class="result" id="result"></div>
        <button id="applyButton" onclick="window.open('https://api.leadconnectorhq.com/widget/form/eZSh7BtUDtqOuinvlVK4', '_blank')">Ve si aplicas</button>
    </div>

    <script>
        function calculatePayment() {
            const carPrice = parseFloat(document.getElementById('carPrice').value);
            const interestRate = 2.5 / 100; // Tasa fija de 2.5% mensual
            const months = parseInt(document.getElementById('months').value);
            const downPayment = parseFloat(document.getElementById('downPayment').value);

            if (isNaN(carPrice) || isNaN(months) || isNaN(downPayment)) {
                alert("Por favor, completa todos los campos con valores válidos.");
                return;
            }

            const loanAmount = carPrice - downPayment;
            const monthlyInterestRate = interestRate;
            const monthlyPayment = (loanAmount * monthlyInterestRate) / (1 - Math.pow(1 + monthlyInterestRate, -months));
            const totalPayment = monthlyPayment * months;

            const resultElement = document.getElementById('result');
            resultElement.innerHTML = `
                <p>Pago Mensual: ${monthlyPayment.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
                <p>Pago Total: ${totalPayment.toLocaleString('es-CL', { style: 'currency', currency: 'CLP' })}</p>
            `;
            resultElement.style.display = 'block';

            // Mostrar el botón "Ve si aplicas"
            document.getElementById('applyButton').style.display = 'block';
        }
    </script>
</body>
</html>
