<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock de Vehículos</title>
    <style>
        html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }
    body {
        display: flex;
        flex-direction: column;
    }
    #stock-container {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        box-sizing: border-box;
    }
        .auto-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .auto-image {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .inquire-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .inquire-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="stock-container"></div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyCWOc4NfmUWxM0D386fbQsmjwGIcCxjlPo",
            authDomain: "control-stock-d1c59.firebaseapp.com",
            databaseURL: "https://control-stock-d1c59-default-rtdb.firebaseio.com",
            projectId: "control-stock-d1c59",
            storageBucket: "control-stock-d1c59.appspot.com",
            messagingSenderId: "298416047948",
            appId: "1:298416047948:web:f8897acce0c87e373d31e9",
            measurementId: "G-9R7FF95W92"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function loadStock() {
            const stockContainer = document.getElementById('stock-container');
            
            // Obtener el ID de usuario de los parámetros de la URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');

            if (!userId) {
                stockContainer.innerHTML = '<p>Error: ID de usuario no proporcionado.</p>';
                return;
            }

            const userStockRef = ref(database, 'userStock/' + userId);
            
            onValue(userStockRef, (snapshot) => {
                stockContainer.innerHTML = '';
                const data = snapshot.val();
                
                if (data) {
                    Object.entries(data).forEach(([key, auto]) => {
                        if (!auto.vendido) {
                            const autoElement = createAutoElement(auto, key);
                            stockContainer.appendChild(autoElement);
                        }
                    });
                } else {
                    stockContainer.innerHTML = '<p>No hay vehículos disponibles en este momento.</p>';
                }
            }, (error) => {
                console.error("Error al cargar el stock:", error);
                stockContainer.innerHTML = `<p>Error al cargar el inventario: ${error.message}</p>`;
            });
        }

        function createAutoElement(auto, key) {
    const autoElement = document.createElement('div');
    autoElement.className = 'auto-card';
    
    // Número de WhatsApp al que se enviará el mensaje (reemplaza con tu número)
    const whatsappNumber = '56964611542'; // Ejemplo: número de Chile
    
    // Crear el mensaje predefinido
    const mensaje = encodeURIComponent(`Hola, estoy interesado en el vehículo ${auto.marca} ${auto.modelo} (${auto.anio}) con precio ${formatearPrecioCLP(auto.precio)}. ¿Podrían darme más información?`);
    
    // Crear el enlace de WhatsApp
    const whatsappLink = `https://wa.me/${whatsappNumber}?text=${mensaje}`;
    
    // Construir el HTML del elemento
    autoElement.innerHTML = `
        <img src="${auto.imagen}" alt="${auto.marca} ${auto.modelo}" class="auto-image">
        <h3>${auto.marca} ${auto.modelo} (${auto.anio})</h3>
        <p>Color: ${auto.color}</p>
        <p>Precio: ${formatearPrecioCLP(auto.precio)}</p>
        <p>Matrícula: ${auto.matricula || 'No disponible'}</p>
        ${auto.valorReal ? `<p>Valor Real: ${formatearPrecioCLP(auto.valorReal)}</p>` : ''}
        <a href="${whatsappLink}" target="_blank" class="inquire-button" data-auto-id="${key}">Consultar por WhatsApp</a>
    `;

    // Agregar gastos si existen
    if (auto.gastos && Array.isArray(auto.gastos) && auto.gastos.length > 0) {
        const gastosContainer = document.createElement('div');
        gastosContainer.className = 'gastos-container';
        gastosContainer.innerHTML = '<h4>Gastos:</h4><ul>';
        auto.gastos.forEach(gasto => {
            gastosContainer.innerHTML += `<li>${gasto.tipo}: ${formatearPrecioCLP(gasto.monto)} - ${gasto.detalle}</li>`;
        });
        gastosContainer.innerHTML += '</ul>';
        autoElement.appendChild(gastosContainer);
    }

    // Agregar evento para notificar al padre (si es necesario)
    autoElement.querySelector('.inquire-button').addEventListener('click', (e) => {
        // Evitar que el evento de clic interfiera con la apertura del enlace
        e.preventDefault();
        
        // Notificar al padre sobre la consulta
        window.parent.postMessage({
            type: 'INQUIRE',
            autoId: key,
            autoDetails: auto
        }, '*');

        // Abrir el enlace de WhatsApp
        window.open(whatsappLink, '_blank');
    });

    return autoElement;
}

        function formatearPrecioCLP(precio) {
            return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(precio);
        }

        document.addEventListener('DOMContentLoaded', loadStock);
    </script>
</body>
</html>
