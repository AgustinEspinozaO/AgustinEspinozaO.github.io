<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Caja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e9ecef;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }
        select, input, button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ced4da;
        }
        select {
            background-color: #ffffff;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #numPad {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }
        .num-button {
            flex: 1 1 30%;
            padding: 20px;
            font-size: 18px;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .num-button:hover {
            background-color: #0056b3;
        }
        .product-list {
            margin-top: 20px;
        }
        .product-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .product-item button {
            background-color: #dc3545;
        }
        .product-item button:hover {
            background-color: #c82333;
        }
        .receipt-content {
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
            margin: 20px 0;
            border: 1px solid #ced4da;
            border-radius: 4px;
            background-color: #ffffff;
        }
        .receipt-content h3 {
            text-align: center;
            color: #343a40;
        }
        .receipt-content p, .receipt-content ul {
            margin: 5px 0;
            font-size: 14px;
        }
        .receipt-content ul {
            padding-left: 0;
            list-style: none;
        }
        .receipt-content li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Programa de Caja</h2>

    <div class="product-container">
        <label for="product">Selecciona un producto:</label>
        <select id="product">
            <!-- Los productos serán cargados desde el archivo Excel -->
        </select>
        <label for="quantity">Cantidad:</label>
        <input type="number" id="quantity" placeholder="Cantidad" min="1">
        <button id="addProduct">Agregar Producto</button>
    </div>

    <label for="manualProduct">Agregar producto manualmente:</label>
    <input type="text" id="manualProductName" placeholder="Nombre del producto">
    <input type="number" id="manualProductQuantity" placeholder="Cantidad" min="1">
    <input type="text" id="manualProductPriceDisplay" placeholder="Precio ingresado" readonly>

    <div id="numPad">
        <!-- Teclado numérico -->
        <button class="num-button">1</button>
        <button class="num-button">2</button>
        <button class="num-button">3</button>
        <button class="num-button">4</button>
        <button class="num-button">5</button>
        <button class="num-button">6</button>
        <button class="num-button">7</button>
        <button class="num-button">8</button>
        <button class="num-button">9</button>
        <button class="num-button">0</button>
        <button class="num-button" id="clear">C</button>
        <button class="num-button" id="enter">Enter</button>
    </div>

    <div class="discount-container">
        <label for="discount">Descuento (%) en el total:</label>
        <input type="number" id="discount" placeholder="Descuento en %" min="0">
    </div>

    <button id="generateReceipt">Generar Comprobante</button>
    <button id="printReceipt">Imprimir Comprobante</button>

    <input type="file" id="fileInput" accept=".xlsx">
    <div class="product-list" id="productList">
        <!-- Aquí se mostrarán los productos agregados -->
    </div>
    <div class="receipt-content" id="receipt">
        <!-- Aquí se mostrará el comprobante -->
    </div>
</div>

<script>
    const manualProductNameInput = document.getElementById('manualProductName');
    const manualProductQuantityInput = document.getElementById('manualProductQuantity');
    const manualProductPriceDisplay = document.getElementById('manualProductPriceDisplay');
    const numButtons = document.querySelectorAll('.num-button');
    const receipt = document.getElementById('receipt');
    const generateReceiptButton = document.getElementById('generateReceipt');
    const printReceiptButton = document.getElementById('printReceipt');
    const productSelect = document.getElementById('product');
    const fileInput = document.getElementById('fileInput');
    const productList = document.getElementById('productList');
    const discountInput = document.getElementById('discount');
    const addProductButton = document.getElementById('addProduct');
    const enterButton = document.getElementById('enter');
    const clearButton = document.getElementById('clear');

    let currentPrice = '';
    let products = [];

    // Función para manejar el teclado numérico
    numButtons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonValue = button.textContent;

            if (buttonValue === 'C') {
                currentPrice = '';
                manualProductPriceDisplay.value = '';
            } else if (buttonValue === 'Enter') {
                addManualProduct();
                currentPrice = '';
                manualProductPriceDisplay.value = '';
            } else {
                currentPrice += buttonValue;
                manualProductPriceDisplay.value = currentPrice;
            }
        });
    });

    // Función para agregar un producto manual a la lista
    function addManualProduct() {
        const productName = manualProductNameInput.value;
        const productPrice = parseFloat(manualProductPriceDisplay.value);
        const quantity = parseInt(manualProductQuantityInput.value) || 1;

        if (productName && productPrice > 0 && quantity > 0) {
            products.push({ name: productName, price: productPrice, quantity });
            updateProductList();
            clearManualInputs();
        } else {
            alert('Por favor, ingrese todos los datos correctamente.');
        }
    }

    function clearManualInputs() {
        manualProductNameInput.value = '';
        manualProductQuantityInput.value = '';
    }

    // Función para actualizar la lista de productos
    function updateProductList() {
        productList.innerHTML = '';
        products.forEach((product, index) => {
            productList.innerHTML += `
                <div class="product-item">
                    <p>${product.name} - $${product.price.toFixed(2)} x ${product.quantity}</p>
                    <button onclick="removeProduct(${index})">Eliminar</button>
                </div>
            `;
        });
    }

    // Función para eliminar un producto de la lista
    function removeProduct(index) {
        products.splice(index, 1);
        updateProductList();
    }

    // Función para generar el comprobante de venta
    generateReceiptButton.addEventListener('click', () => {
        const discount = parseFloat(discountInput.value) || 0;
        let total = products.reduce((acc, product) => acc + product.price * product.quantity, 0);
const discountAmount = total * (discount / 100);
total -= discountAmount;

    let receiptContent = `
        <div class="receipt-header">
            <h3>Emporio Temuco</h3>
            <p>Avenida San Martín 01745</p>
            <p>Tel: +56951589539</p>
            <p>Email: contacto@emporiovaldivianoko.cl</p>
            <p>www.emporiovaldivianoko.cl</p>
        </div>
        <div class="receipt-content">
            <h3>Comprobante de Venta</h3>
            <ul>
    `;

    products.forEach(product => {
        receiptContent += `
            <li>${product.name} - $${product.price.toFixed(2)} x ${product.quantity} = $${(product.price * product.quantity).toFixed(2)}</li>
        `;
    });

    receiptContent += `
            </ul>
            <p><strong>Total antes de descuento:</strong> $${(total + discountAmount).toFixed(2)}</p>
            <p><strong>Descuento:</strong> ${discount.toFixed(2)}%</p>
            <p><strong>Total después de descuento:</strong> $${total.toFixed(2)}</p>
            <p><strong>Número de Referencia:</strong> ${Math.floor(Math.random() * 1000000)}</p>
        </div>
    `;

    receipt.innerHTML = receiptContent;
});

// Función para imprimir el comprobante de venta en formato 80mm
printReceiptButton.addEventListener('click', () => {
    const printWindow = window.open('', '', 'width=400,height=600');
    printWindow.document.open();
    printWindow.document.write(`
        <html>
            <head>
                <title>Impresión de Comprobante</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        width: 80mm;
                        margin: 0;
                        padding: 0;
                    }
                    .receipt-content {
                        padding: 10px;
                        width: 100%;
                        box-sizing: border-box;
                    }
                    .receipt-header {
                        text-align: center;
                        margin-bottom: 10px;
                    }
                    h3 {
                        text-align: center;
                    }
                    ul {
                        padding-left: 0;
                        list-style: none;
                    }
                    li {
                        margin: 5px 0;
                    }
                    p {
                        margin: 5px 0;
                    }
                </style>
            </head>
            <body>
                ${receipt.innerHTML}
            </body>
        </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
    products = [];  // Limpiar la lista de productos después de imprimir
    updateProductList();
});

// Función para cargar productos desde un archivo Excel
fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const productsData = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        productSelect.innerHTML = '';

        productsData.forEach((row, index) => {
            if (index === 0) return; // Skip header row
            const [name, price] = row;
            if (name && price) {
                const option = document.createElement('option');
                option.value = `${name}|${price}`;
                option.textContent = name;
                productSelect.appendChild(option);
            }
        });
    };
    reader.readAsArrayBuffer(file);
});

</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>


</body>
</html>
