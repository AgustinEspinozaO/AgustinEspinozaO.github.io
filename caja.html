<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Caja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            text-align: center;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #numPad {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .num-button {
            width: 30%;
            padding: 15px;
            font-size: 20px;
            margin: 5px 0;
            text-align: center;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .num-button:hover {
            background-color: #0056b3;
        }
        .receipt {
            background-color: #f9f9f9;
            padding: 10px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
        #fileInput {
            margin-top: 10px;
        }
        .product-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-container input {
            margin-left: 10px;
            width: 80px;
        }
        .receipt-content {
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 300px;
            margin: 0 auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .receipt-content h3 {
            text-align: center;
        }
        .receipt-content p {
            margin: 5px 0;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .receipt-header h4 {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Programa de Caja</h2>

    <div class="product-container">
        <label for="product">Selecciona un producto:</label>
        <select id="product">
            <!-- Los productos serán cargados desde el archivo Excel -->
        </select>
        <input type="number" id="quantity" placeholder="Cantidad" min="1">
    </div>

    <label for="manualProduct">Escribir producto manualmente:</label>
    <input type="text" id="manualProduct" placeholder="Nombre del producto">

    <label for="price">Precio:</label>
    <input type="text" id="price" placeholder="Ingresa el precio" readonly>

    <div id="numPad">
        <!-- Teclado numérico -->
        <button class="num-button">1</button>
        <button class="num-button">2</button>
        <button class="num-button">3</button>
        <button class="num-button">4</button>
        <button class="num-button">5</button>
        <button class="num-button">6</button>
        <button class="num-button">7</button>
        <button class="num-button">8</button>
        <button class="num-button">9</button>
        <button class="num-button">0</button>
        <button class="num-button" id="clear">C</button>
    </div>

    <button id="generateReceipt">Generar Comprobante</button>
    <button id="printReceipt">Imprimir Comprobante</button>

    <input type="file" id="fileInput" accept=".xlsx">
    <div class="receipt" id="receipt">
        <!-- Aquí se mostrará el comprobante -->
    </div>
</div>

<script>
    const quantityInput = document.getElementById('quantity');
    const priceInput = document.getElementById('price');
    const manualProductInput = document.getElementById('manualProduct');
    const numButtons = document.querySelectorAll('.num-button');
    const receipt = document.getElementById('receipt');
    const generateReceiptButton = document.getElementById('generateReceipt');
    const printReceiptButton = document.getElementById('printReceipt');
    const productSelect = document.getElementById('product');
    const fileInput = document.getElementById('fileInput');

    let currentPrice = '';

    // Función para manejar el teclado numérico
    numButtons.forEach(button => {
        button.addEventListener('click', () => {
            const buttonValue = button.textContent;

            if (buttonValue === 'C') {
                currentPrice = '';
            } else {
                currentPrice += buttonValue;
            }

            priceInput.value = currentPrice;
        });
    });

    // Función para generar el comprobante de venta
    generateReceiptButton.addEventListener('click', () => {
        let selectedProduct = productSelect.value.split('|')[0] || manualProductInput.value;
        const productPrice = parseFloat(priceInput.value);
        const quantity = parseInt(quantityInput.value) || 1;
        const total = productPrice * quantity;

        receipt.innerHTML = `
            <div class="receipt-content">
                <div class="receipt-header">
                    <h4>Emporio Valdiviano</h4>
                    <p>Avenida San Martín 01745</p>
                    <p>Temuco, Chile</p>
                    <p>Tel: +56951589539</p>
                    <p>Email: contacto@emporiovaldivianoko.cl</p>
                    <p>www.emporiovaldivianoko.cl</p>
                </div>
                <h3>Comprobante de Venta</h3>
                <p><strong>Producto:</strong> ${selectedProduct}</p>
                <p><strong>Cantidad:</strong> ${quantity}</p>
                <p><strong>Precio Unitario:</strong> $${productPrice.toFixed(2)}</p>
                <p><strong>Total:</strong> $${total.toFixed(2)}</p>
                <p><strong>Número de Referencia:</strong> ${Math.floor(Math.random() * 1000000)}</p>
            </div>
        `;
    });

    // Función para imprimir el comprobante de venta en formato 80mm
    printReceiptButton.addEventListener('click', () => {
        const printWindow = window.open('', '', 'width=400,height=600');
        printWindow.document.open();
        printWindow.document.write(`
            <html>
                <head>
                    <title>Impresión de Comprobante</title>
                    <style>
                        body {
                            font-family: Arial, sans-serif;
                            width: 80mm;
                            margin: 0;
                            padding: 0;
                        }
                        .receipt-content {
                            padding: 10px;
                            width: 100%;
                            box-sizing: border-box;
                        }
                        .receipt-header {
                            text-align: center;
                            margin-bottom: 10px;
                        }
                        h3 {
                            text-align: center;
                        }
                        p {
                            margin: 5px 0;
                        }
                    </style>
                </head>
                <body>
                    ${receipt.innerHTML}
                </body>
            </html>
        `);
        printWindow.document.close();
        printWindow.focus();
        printWindow.print();
    });

    // Función para cargar productos desde un archivo Excel
    fileInput.addEventListener('change', (event) => {
        const file = event.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const products = XLSX.utils.sheet_to_json(sheet, { header: 1 });
            productSelect.innerHTML = '';

            products.forEach((row, index) => {
                if (index === 0) return; // Skip header row
                const [name, price] = row;
                if (name && price) {
                    const option = document.createElement('option');
                    option.value = `${name}|${price}`;
                    option.textContent = name;
                    productSelect.appendChild(option);
                }
            });
        };
        reader.readAsArrayBuffer(file);
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

</body>
</html>
