    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, remove, update, get, set } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWOc4NfmUWxM0D386fbQsmjwGIcCxjlPo",
            authDomain: "control-stock-d1c59.firebaseapp.com",
            databaseURL: "https://control-stock-d1c59-default-rtdb.firebaseio.com",
            projectId: "control-stock-d1c59",
            storageBucket: "control-stock-d1c59.appspot.com",
            messagingSenderId: "298416047948",
            appId: "1:298416047948:web:f8897acce0c87e373d31e9",
            measurementId: "G-9R7FF95W92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);
        const auth = getAuth(app);

        // References to the database
        const usersRef = ref(database, 'users');
        const pendingUsersRef = ref(database, 'pendingUsers');

        // Admin email (replace with your admin email)
        const adminEmail = "adeocl.2023@gmail.com";

        // Auth screen tabs
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');

        loginTab.addEventListener('click', () => {
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            loginTab.classList.add('bg-indigo-600', 'text-white');
            loginTab.classList.remove('bg-gray-200', 'text-gray-700');
            registerTab.classList.add('bg-gray-200', 'text-gray-700');
            registerTab.classList.remove('bg-indigo-600', 'text-white');
        });

        registerTab.addEventListener('click', () => {
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            registerTab.classList.add('bg-indigo-600', 'text-white');
            registerTab.classList.remove('bg-gray-200', 'text-gray-700');
            loginTab.classList.add('bg-gray-200', 'text-gray-700');
            loginTab.classList.remove('bg-indigo-600', 'text-white');
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email-address').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log("Login exitoso");
                    checkUserRole(userCredential.user.uid);
                })
                .catch((error) => {
                    console.error("Error de login:", error.message);
                    alert("Error de login: " + error.message);
                });
        });

        // Register form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Todos los nuevos usuarios se agregan como pendientes
                    return set(ref(database, 'pendingUsers/' + user.uid), {
                        email: user.email,
                        createdAt: new Date().toISOString()
                    });
                })
                .then(() => {
                    alert("Registro exitoso. Su cuenta está pendiente de aprobación por un administrador.");
                    document.getElementById('registerForm').reset();
                })
                .catch((error) => {
                    console.error("Error en el registro:", error);
                    alert("Error en el registro: " + error.message);
                });
        });

        // Logout buttons
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('adminLogoutButton').addEventListener('click', logout);

        function logout() {
            signOut(auth).then(() => {
                console.log("Logout exitoso");
                showAuthScreen();
            }).catch((error) => {
                console.error("Error de logout:", error);
            });
        }

        // Check user role and show appropriate screen
        function checkUserRole(userId) {
            console.log("Checking role for user:", userId);
            get(ref(database, 'users/' + userId)).then((snapshot) => {
                const userData = snapshot.val();
                console.log("User data:", userData);
                
                if (!userData) {
                    // Si no está en 'users', verificar en 'pendingUsers'
                    return get(ref(database, 'pendingUsers/' + userId)).then((pendingSnapshot) => {
                        const pendingUserData = pendingSnapshot.val();
                        if (pendingUserData) {
                            console.log("User is pending approval");
                            alert("Su cuenta está pendiente de aprobación por un administrador.");
                            signOut(auth);
                        } else {
                            console.log("User not found in database");
                            alert("Error: Usuario no encontrado en la base de datos.");
                            signOut(auth);
                        }
                    });
                }
                
                if (userData.email === adminEmail) {
                    console.log("Admin login successful");
                    showAdminPanel();
                } else if (userData.approved) {
                    console.log("Approved user login successful");
                    showMainContent(userId);
                } else {
                    console.log("User not approved:", userData);
                    alert("Su cuenta aún no ha sido aprobada. Por favor, espere la aprobación del administrador.");
                    signOut(auth);
                }
            }).catch((error) => {
                console.error("Error al obtener rol de usuario:", error);
                alert("Error al obtener rol de usuario: " + error.message);
            });
        }

        // Show appropriate screen
        function showAuthScreen() {
            document.getElementById('authScreen').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
        }

        function showMainContent(userId) {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('adminPanel').classList.add('hidden');
            loadStockList(userId);
        }

        function showAdminPanel() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('adminPanel').classList.remove('hidden');
            loadPendingUsers();
        }

        // Load pending registrations for admin panel
        function loadPendingUsers() {
            const pendingList = document.getElementById('pendingUsersList');
            onValue(pendingUsersRef, (snapshot) => {
                pendingList.innerHTML = '';
                snapshot.forEach((childSnapshot) => {
                    const user = childSnapshot.val();
                    const listItem = document.createElement('li');
                    listItem.className = 'px-4 py-4 sm:px-6';
                    listItem.innerHTML = `
                        <div class="flex items-center justify-between">
                            <p class="text-sm font-medium text-indigo-600 truncate">${user.email}</p>
                            <div class="ml-2 flex-shrink-0 flex">
                                <button onclick="approveUser('${childSnapshot.key}')" class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                    Aprobar
                                </button>
                            </div>
                        </div>
                    `;
                    pendingList.appendChild(listItem);
                });
            });
        }

        // Approve user
        window.approveUser = function(userId) {
            get(ref(database, 'pendingUsers/' + userId)).then((snapshot) => {
                const user = snapshot.val();
                if (user) {
                    set(ref(database, 'users/' + userId), {
                        email: user.email,
                        approved: true
                    }).then(() => {
                        remove(ref(database, 'pendingUsers/' + userId));
                        alert('Usuario aprobado con éxito');
                    });
                }
            });
        };

        // Load stock list for a specific user
        function loadStockList(userId) {
            const userStockRef = ref(database, 'userStock/' + userId);
            const stockList = document.getElementById('stockList');
            onValue(userStockRef, (snapshot) => {
                stockList.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    Object.entries(data).forEach(([key, auto]) => {
                        if (!auto.vendido) {
                            const autoElement = createAutoElement(key, auto, userId);
                            stockList.appendChild(autoElement);
                        }
                    });
                } else {
                    stockList.innerHTML = '<p class="text-center text-gray-500">No hay autos en el inventario.</p>';
                }
                updateSoldList(userId);
                updateSalesSummary(userId);
            });
        }

        function createAutoElement(key, auto, userId) {
            let autoElement = document.createElement('div');
            autoElement.className = 'car-card p-4 mb-4 fade-in';
            
            let gastosHTML = auto.gastos && Array.isArray(auto.gastos) ?
                auto.gastos.map(gasto => `<li>${gasto.tipo}: ${formatearPrecioCLP(gasto.monto)} - ${gasto.detalle}</li>`).join('') :
                '<li>No hay gastos registrados</li>';
            
            let qr = qrcode(0, 'L');
            qr.addData(auto.linkQR || '');
            qr.make();
            let qrImage = qr.createDataURL(4);
            
            autoElement.innerHTML = `
                <h3 class="text-lg font-semibold">${auto.marca} ${auto.modelo} (${auto.anio})</h3>
                <p>Matrícula: ${auto.matricula}</p>
                <p>Color: ${auto.color}</p>
                <p>Precio de venta: ${formatearPrecioCLP(auto.precio)}</p>
                <p>Precio de compra: ${formatearPrecioCLP(auto.precioCompra)}</p>
                <p>Valor real: ${formatearPrecioCLP(auto.valorReal)}</p>
                <img src="${auto.imagen}" alt="${auto.modelo}" class="w-full h-40 object-cover my-2 rounded">
                <button class="toggle-details mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Ver detalles
                </button>
                <div class="details hidden mt-4">
                    <h4 class="font-medium mt-2">Gastos:</h4>
                    <ul class="list-disc pl-5">${gastosHTML}</ul>
                    <img src="${qrImage}" alt="QR Code" class="my-2 w-32 h-32">
                    <button onclick="editarAuto('${key}', '${userId}')" class="mt-2 bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded mr-2">
                        Editar
                    </button>
                    <button onclick="marcarComoVendido('${key}', '${userId}')" class="mt-2 bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mr-2">
                        Marcar como Vendido
                    </button>
                    <button onclick="eliminarAuto('${key}', '${userId}')" class="mt-2 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                        Eliminar
                    </button>
                </div>
            `;

            autoElement.querySelector('.toggle-details').addEventListener('click', function() {
                const details = this.nextElementSibling;
                details.classList.toggle('hidden');
                this.textContent = details.classList.contains('hidden') ? 'Ver detalles' : 'Ocultar detalles';
            });

            return autoElement;
        }

        function updateSoldList(userId) {
            const userStockRef = ref(database, 'userStock/' + userId);
            const soldList = document.getElementById('soldList');
            get(userStockRef).then((snapshot) => {
                soldList.innerHTML = '';
                const data = snapshot.val();
                if (data) {
                    const soldCars = Object.entries(data).filter(([key, auto]) => auto.vendido);
                    if (soldCars.length === 0) {
                        soldList.innerHTML = '<p class="text-center text-gray-500">No hay autos vendidos.</p>';
                    } else {
                        soldCars.forEach(([key, auto]) => {
                            const autoElement = createSoldAutoElement(key, auto);
                            soldList.appendChild(autoElement);
                        });
                    }
                } else {
                    soldList.innerHTML = '<p class="text-center text-gray-500">No hay autos vendidos.</p>';
                }
            });
        }

        function createSoldAutoElement(key, auto) {
            let autoElement = document.createElement('div');
            autoElement.className = 'car-card p-4 mb-4 fade-in';
            
            let gastosHTML = auto.gastos && Array.isArray(auto.gastos) ?
                auto.gastos.map(gasto => `<li>${gasto.tipo}: ${formatearPrecioCLP(gasto.monto)} - ${gasto.detalle}</li>`).join('') :
                '<li>No hay gastos registrados</li>';
            
            autoElement.innerHTML = `
                <h3 class="text-lg font-semibold">${auto.marca} ${auto.modelo} (${auto.anio})</h3>
                <p>Matrícula: ${auto.matricula}</p>
                <p>Color: ${auto.color}</p>
                <p>Precio de venta: ${formatearPrecioCLP(auto.precioVenta)}</p>
                <p>Precio de compra: ${formatearPrecioCLP(auto.precioCompra)}</p>
                <p>Ganancia: ${formatearPrecioCLP(auto.precioVenta - auto.valorReal)}</p>
                <button class="toggle-details mt-2 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Ver detalles
                </button>
                <div class="details hidden mt-4">
                    <h4 class="font-medium mt-2">Gastos:</h4>
                    <ul class="list-disc pl-5">${gastosHTML}</ul>
                </div>
            `;

            autoElement.querySelector('.toggle-details').addEventListener('click', function() {
                const details = this.nextElementSibling;
                details.classList.toggle('hidden');
                this.textContent = details.classList.contains('hidden') ? 'Ver detalles' : 'Ocultar detalles';
            });

            return autoElement;
        }

        function updateSalesSummary(userId) {
            const userStockRef = ref(database, 'userStock/' + userId);
            const salesSummary = document.getElementById('salesSummary');
            get(userStockRef).then((snapshot) => {
                const data = snapshot.val();
                let totalVentas = 0;
                let totalGanancia = 0;
                let autosVendidos = 0;

                if (data) {
                    Object.values(data).forEach(auto => {
                        if (auto.vendido) {
                            autosVendidos++;
                            let precioVenta = parseFloat(auto.precioVenta) || 0;
                            let valorReal = parseFloat(auto.valorReal) || 0;
                            totalVentas += precioVenta;
                            totalGanancia += precioVenta - valorReal;
                        }
                    });
                }

                salesSummary.innerHTML = `
                    <p class="text-lg"><strong>Total de autos vendidos:</strong> ${autosVendidos}</p>
                    <p class="text-lg"><strong>Total de ventas:</strong> ${formatearPrecioCLP(totalVentas)}</p>
                    <p class="text-lg"><strong>Ganancia total:</strong> ${formatearPrecioCLP(totalGanancia)}</p>
                `;
            });
        }

        function formatearPrecioCLP(precio) {
            return new Intl.NumberFormat('es-CL', { style: 'currency', currency: 'CLP' }).format(precio);
        }

        // Add car form submission
        document.getElementById('stockForm').addEventListener('submit', (e) => {
    e.preventDefault();
    const userId = auth.currentUser.uid;
    const userStockRef = ref(database, 'userStock/' + userId);

            let gastos = [];
            document.querySelectorAll('#gastosInputs > div').forEach(div => {
                const tipoGasto = div.querySelector('.tipoGasto');
                const montoGasto = div.querySelector('.montoGasto');
                const detalleGasto = div.querySelector('.detalleGasto');
                if (tipoGasto && montoGasto && detalleGasto) {
                    gastos.push({
                        tipo: tipoGasto.value,
                        monto: parseFloat(montoGasto.value) || 0,
                        detalle: detalleGasto.value
                    });
                }
            });

            let auto = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: parseInt(document.getElementById('anio').value) || 0,
                matricula: document.getElementById('matricula').value,
                color: document.getElementById('color').value,
                precio: parseFloat(document.getElementById('precio').value) || 0,
                precioCompra: parseFloat(document.getElementById('precioCompra').value) || 0,
                imagen: document.getElementById('imagen').value,
                linkQR: document.getElementById('linkQR').value,
                gastos: gastos,
                valorReal: parseFloat(document.getElementById('precioCompra').value) || 0,
                vendido: false,
                precioVenta: 0
            };

            auto.valorReal += gastos.reduce((total, gasto) => total + gasto.monto, 0);

            push(userStockRef, auto)
        .then(() => {
            console.log("Auto agregado exitosamente");
            document.getElementById('stockForm').reset();
            resetGastosInputs();
        })
        .catch((error) => {
            console.error("Error al agregar el auto: ", error);
            alert("Error al agregar el auto: " + error.message);
        });
});

        // Add expense button
        document.getElementById('addGasto').addEventListener('click', function() {
            let nuevoGasto = document.createElement('div');
            nuevoGasto.className = 'flex items-center space-x-2 mt-1';
            nuevoGasto.innerHTML = `
                <select class="tipoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                    <option value="reparacion">Reparación</option>
                    <option value="mantenimiento">Mantenimiento</option>
                    <option value="impuestos">Impuestos</option>
                    <option value="otro">Otro</option>
                </select>
                <input type="number" class="montoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Monto del gasto (CLP)">
                <input type="text" class="detalleGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Detalle del gasto">
            `;
            document.getElementById('gastosInputs').appendChild(nuevoGasto);
        });

        // Apply filter button
        document.getElementById('applyFilter').addEventListener('click', function() {
            const userId = auth.currentUser.uid;
            const marca = document.getElementById('filterMarca').value.toLowerCase();
            const modelo = document.getElementById('filterModelo').value.toLowerCase();
            filterAndUpdateStockList(userId, marca, modelo);
        });

        function filterAndUpdateStockList(userId, marca, modelo) {
            const userStockRef = ref(database, 'userStock/' + userId);
            get(userStockRef).then((snapshot) => {
                const data = snapshot.val();
                const stockList = document.getElementById('stockList');
                stockList.innerHTML = '';
                if (data) {
                    Object.entries(data).forEach(([key, auto]) => {
                        if (!auto.vendido &&
                            (!marca || auto.marca.toLowerCase().includes(marca)) &&
                            (!modelo || auto.modelo.toLowerCase().includes(modelo))) {
                            const autoElement = createAutoElement(key, auto, userId);
                            stockList.appendChild(autoElement);
                        }
                    });
                    if (stockList.children.length === 0) {
                        stockList.innerHTML = '<p class="text-center text-gray-500">No se encontraron autos que coincidan con los filtros.</p>';
                    }
                } else {
                    stockList.innerHTML = '<p class="text-center text-gray-500">No hay autos en el inventario.</p>';
                }
            });
        }

        function resetGastosInputs() {
            const gastosInputs = document.getElementById('gastosInputs');
            gastosInputs.innerHTML = `
                <div class="flex items-center space-x-2 mt-1">
                    <select class="tipoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="reparacion">Reparación</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="impuestos">Impuestos</option>
                        <option value="otro">Otro</option>
                    </select>
                    <input type="number" class="montoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Monto del gasto (CLP)">
                    <input type="text" class="detalleGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Detalle del gasto">
                </div>
            `;
        }

        // Global functions
        window.eliminarAuto = function(key, userId) {
            if (confirm('¿Está seguro de que desea eliminar este auto?')) {
                remove(ref(database, 'userStock/' + userId + '/' + key))
                    .then(() => {
                        console.log("Auto eliminado exitosamente");
                    })
                    .catch((error) => {
                        console.error("Error al eliminar el auto: ", error);
                        alert("Error al eliminar el auto: " + error.message);
                    });
            }
        };

        window.marcarComoVendido = function(key, userId) {
            const precioVenta = prompt("Ingrese el precio de venta del vehículo:");
            if (precioVenta !== null && !isNaN(precioVenta)) {
                const precioVentaNum = parseFloat(precioVenta);
                get(ref(database, 'userStock/' + userId + '/' + key)).then((snapshot) => {
                    const auto = snapshot.val();
                    const ganancia = precioVentaNum - (auto.valorReal || 0);
                    update(ref(database, 'userStock/' + userId + '/' + key), {
                        vendido: true,
                        precioVenta: precioVentaNum,
                        ganancia: ganancia
                    }).then(() => {
                        console.log("Auto marcado como vendido");
                    }).catch((error) => {
                        console.error("Error al marcar el auto como vendido: ", error);
                        alert("Error al marcar el auto como vendido: " + error.message);
                    });
                });
            }
        };

        window.editarAuto = function(key, userId) {
            get(ref(database, 'userStock/' + userId + '/' + key)).then((snapshot) => {
                const auto = snapshot.val();
                document.getElementById('marca').value = auto.marca;
                document.getElementById('modelo').value = auto.modelo;
                document.getElementById('anio').value = auto.anio;
                document.getElementById('matricula').value = auto.matricula;
                document.getElementById('color').value = auto.color;
                document.getElementById('precio').value = auto.precio;
                document.getElementById('precioCompra').value = auto.precioCompra;
                document.getElementById('imagen').value = auto.imagen;
                document.getElementById('linkQR').value = auto.linkQR;

                const gastosInputs = document.getElementById('gastosInputs');
                gastosInputs.innerHTML = '';
                auto.gastos.forEach(gasto => {
                    let gastoElement = document.createElement('div');
                    gastoElement.className = 'flex items-center space-x-2 mt-1';
                    gastoElement.innerHTML = `
                        <select class="tipoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                            <option value="reparacion" ${gasto.tipo === 'reparacion' ? 'selected' : ''}>Reparación</option>
                            <option value="mantenimiento" ${gasto.tipo === 'mantenimiento' ? 'selected' : ''}>Mantenimiento</option>
                            <option value="impuestos" ${gasto.tipo === 'impuestos' ? 'selected' : ''}>Impuestos</option>
                            <option value="otro" ${gasto.tipo === 'otro' ? 'selected' : ''}>Otro</option>
                        </select>
                        <input type="number" class="montoGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Monto del gasto (CLP)" value="${gasto.monto}">
                        <input type="text" class="detalleGasto block w-1/3 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Detalle del gasto" value="${gasto.detalle}">
                    `;
                    gastosInputs.appendChild(gastoElement);
                });

                const submitButton = document.querySelector('#stockForm button[type="submit"]');
                submitButton.textContent = 'Actualizar Auto';
                submitButton.onclick = function(e) {
                    e.preventDefault();
                    actualizarAuto(key, userId);
                };
            });
        };

        function actualizarAuto(key, userId) {
            let gastos = [];
            document.querySelectorAll('#gastosInputs > div').forEach(div => {
                const tipoGasto = div.querySelector('.tipoGasto');
                const montoGasto = div.querySelector('.montoGasto');
                const detalleGasto = div.querySelector('.detalleGasto');
                if (tipoGasto && montoGasto && detalleGasto) {
                    gastos.push({
                        tipo: tipoGasto.value,
                        monto: parseFloat(montoGasto.value) || 0,
                        detalle: detalleGasto.value
                    });
                }
            });
            
            let autoActualizado = {
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: parseInt(document.getElementById('anio').value) || 0,
                matricula: document.getElementById('matricula').value,
                color: document.getElementById('color').value,
                precio: parseFloat(document.getElementById('precio').value) || 0,
                precioCompra: parseFloat(document.getElementById('precioCompra').value) || 0,
                imagen: document.getElementById('imagen').value,
                linkQR: document.getElementById('linkQR').value,
                gastos: gastos,
                valorReal: parseFloat(document.getElementById('precioCompra').value) || 0
            };

            autoActualizado.valorReal += gastos.reduce((total, gasto) => total + gasto.monto, 0);

            update(ref(database, 'userStock/' + userId + '/' + key), autoActualizado)
                .then(() => {
                    console.log("Auto actualizado exitosamente");
                    document.getElementById('stockForm').reset();
                    resetGastosInputs();
                    const submitButton = document.querySelector('#stockForm button[type="submit"]');
                    submitButton.textContent = 'Agregar al Stock';
                    submitButton.onclick = null;
                })
                .catch((error) => {
                    console.error("Error al actualizar el auto: ", error);
                    alert("Error al actualizar el auto: " + error.message);
                });
        }

        // Listen for auth state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                checkUserRole(user.uid);
            } else {
                showAuthScreen();
            }
        });

    </script>
</body>
</html>
