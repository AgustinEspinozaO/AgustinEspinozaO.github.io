<!DOCTYPE html>
<html lang="es" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoStock - Control de Inventario</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="h-full">
    <div class="min-h-full">
        <nav class="bg-indigo-600">
            <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <img class="h-8 w-8" src="https://tailwindui.com/img/logos/mark.svg?color=indigo&shade=300" alt="Your Company">
                        </div>
                        <div class="hidden md:block">
                            <div class="ml-10 flex items-baseline space-x-4">
                                <a href="#" class="bg-indigo-700 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Dashboard</a>
                            </div>
                        </div>
                    </div>
                    <div class="hidden md:block">
                        <div class="ml-4 flex items-center md:ml-6">
                            <button type="button" class="rounded-full bg-indigo-600 p-1 text-indigo-200 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-indigo-600">
                                <span class="sr-only">View notifications</span>
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <header class="bg-white shadow">
            <div class="mx-auto max-w-7xl px-4 py-6 sm:px-6 lg:px-8">
                <h1 class="text-3xl font-bold tracking-tight text-gray-900">Dashboard</h1>
            </div>
        </header>
        <main>
            <div class="mx-auto max-w-7xl py-6 sm:px-6 lg:px-8">
                <div class="px-4 py-6 sm:px-0">
                    <div class="overflow-hidden bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Agregar Nuevo Vehículo</h3>
                        </div>
                        <div class="border-t border-gray-200">
                            <form id="stockForm" class="p-4">
                                <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                                    <div class="sm:col-span-3">
                                        <label for="modelo" class="block text-sm font-medium text-gray-700">Modelo</label>
                                        <input type="text" name="modelo" id="modelo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="anio" class="block text-sm font-medium text-gray-700">Año</label>
                                        <input type="number" name="anio" id="anio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="color" class="block text-sm font-medium text-gray-700">Color</label>
                                        <input type="text" name="color" id="color" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="precio" class="block text-sm font-medium text-gray-700">Precio de Venta (CLP)</label>
                                        <input type="number" name="precio" id="precio" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="precioCompra" class="block text-sm font-medium text-gray-700">Precio de Compra (CLP)</label>
                                        <input type="number" name="precioCompra" id="precioCompra" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-3">
                                        <label for="imagen" class="block text-sm font-medium text-gray-700">URL de la Imagen</label>
                                        <input type="text" name="imagen" id="imagen" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-6">
                                        <label for="linkQR" class="block text-sm font-medium text-gray-700">Link para Código QR</label>
                                        <input type="url" name="linkQR" id="linkQR" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                    </div>

                                    <div class="sm:col-span-6">
                                        <label class="block text-sm font-medium text-gray-700">Gastos</label>
                                        <div id="gastosInputs">
                                            <div class="flex items-center space-x-2 mt-1">
                                                <select class="tipoGasto block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                                                    <option value="reparacion">Reparación</option>
                                                    <option value="mantenimiento">Mantenimiento</option>
                                                    <option value="impuestos">Impuestos</option>
                                                    <option value="otro">Otro</option>
                                                </select>
                                                <input type="number" class="montoGasto block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" placeholder="Monto del gasto (CLP)">
                                            </div>
                                        </div>
                                        <button type="button" id="addGasto" class="mt-2 inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                            Agregar otro gasto
                                        </button>
                                    </div>
                                </div>
                                <div class="mt-6">
                                    <button type="submit" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                        Agregar al Stock
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="mt-8 overflow-hidden bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Inventario Actual</h3>
                        </div>
                        <div class="border-t border-gray-200">
                            <div id="stockList" class="px-4 py-5 sm:p-6"></div>
                        </div>
                    </div>
                    <div class="mt-8 overflow-hidden bg-white shadow sm:rounded-lg">
                        <div class="px-4 py-5 sm:px-6">
                            <h3 class="text-lg font-medium leading-6 text-gray-900">Resumen de Gastos</h3>
                        </div>
                        <div class="border-t border-gray-200">
                            <div id="gastosSummary" class="px-4 py-5 sm:p-6"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-analytics.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCWOc4NfmUWxM0D386fbQsmjwGIcCxjlPo",
            authDomain: "control-stock-d1c59.firebaseapp.com",
            projectId: "control-stock-d1c59",
            storageBucket: "control-stock-d1c59.appspot.com",
            messagingSenderId: "298416047948",
            appId: "1:298416047948:web:f8897acce0c87e373d31e9",
            measurementId: "G-9R7FF95W92"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Reference to the 'stock' location in the database
        const stockRef = ref(database, 'stock');

        document.getElementById('stockForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let gastos = [];
            document.querySelectorAll('#gastosInputs > div').forEach(div => {
                gastos.push({
                    tipo: div.querySelector('.tipoGasto').value,
                    monto: parseFloat(div.querySelector('.montoGasto').value)
                });
            });
            
            let auto = {
                modelo: document.getElementById('modelo').value,
                anio: document.getElementById('anio').value,
                color: document.getElementById('color').value,
                precio: parseFloat(document.getElementById('precio').value),
                precioCompra: parseFloat(document.getElementById('precioCompra').value),
                imagen: document.getElementById('imagen').value,
                linkQR: document.getElementById('linkQR').value,
                gastos: gastos
            };
            
            // Add the car to Firebase
            push(stockRef, auto);

            this.reset();
            document.getElementById('gastosInputs').innerHTML = `
                <div class="flex items-center space-x-2 mt-1">
                    <select class="tipoGasto block w-1/2 rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        <option value="reparacion">Reparación</option>
                        <option value="mantenimiento">Mantenimiento</option>
                        <option value="impuestos">Impuestos</option
