<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Stock - Automotora</title>
</head>
<body>
    <h1>Control de Stock - Automotora</h1>
    <div class="form-container">
        <input type="text" id="vehiculo" placeholder="Nombre del Vehículo">
        <input type="text" id="marca" placeholder="Marca">
        <input type="text" id="modelo" placeholder="Modelo">
        <input type="number" id="anio" placeholder="Año">
        <input type="text" id="precioCompra" placeholder="Precio de Compra">
        <input type="text" id="precioVenta" placeholder="Precio de Venta">
        <select id="tipoGastos">
            <option value="">Seleccione Tipo de Gastos</option>
            <option value="Reparaciones">Reparaciones</option>
            <option value="Mantenimiento">Mantenimiento</option>
            <option value="Accesorios">Accesorios</option>
            <option value="Impuestos">Impuestos</option>
            <option value="Otros">Otros</option>
        </select>
        <input type="text" id="gastosMonto" placeholder="Monto de Gastos">
        <input type="file" id="foto" accept="image/*">
        <button onclick="agregarVehiculo()">Agregar Vehículo</button>
    </div>
    <table>
        <thead>
            <tr>
                <th>Vehículo</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Año</th>
                <th>Precio de Compra</th>
                <th>Precio de Venta</th>
                <th>Tipo de Gastos</th>
                <th>Monto de Gastos</th>
                <th>Imagen</th>
                <th>QR</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="stockTableBody">
            <!-- Filas dinámicas -->
        </tbody>
    </table>

    <!-- Contenedor para el resumen de gastos -->
    <div>
        <h2>Resumen de Gastos</h2>
        <ul id="resumenGastos"></ul>
    </div>
<style>/* Estilos generales */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 20px;
}

h1, h2 {
    color: #333;
}

.form-container {
    max-width: 600px;
    margin-bottom: 20px;
}

input, select, button {
    margin-bottom: 10px;
    padding: 8px;
    width: calc(100% - 16px); /* Ajuste para el padding */
    box-sizing: border-box;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

table, th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

th {
    background-color: #f2f2f2;
}

img.qr-code {
    width: 50px;
    height: 50px;
}

/* Estilos para el resumen de gastos */
#resumenGastos {
    list-style-type: none;
    padding: 0;
}

#resumenGastos li {
    margin-bottom: 5px;
}

/* Ajuste para imágenes dentro de la tabla */
table img {
    max-width: 100px; /* Ajusta el tamaño máximo de las imágenes */
    height: auto; /* Ajusta la altura automáticamente */
}
</style>
    <script>
        let inventario = [];

// Función para cargar datos del inventario desde localStorage al cargar la página
window.onload = function() {
    const inventarioGuardado = localStorage.getItem('inventario');
    if (inventarioGuardado) {
        inventario = JSON.parse(inventarioGuardado);
        actualizarTabla();
        calcularResumenGastos();
    }
};

function agregarVehiculo() {
    const vehiculo = document.getElementById('vehiculo').value;
    const marca = document.getElementById('marca').value;
    const modelo = document.getElementById('modelo').value;
    const anio = document.getElementById('anio').value;
    const precioCompra = document.getElementById('precioCompra').value.replace(/\D/g, '');
    const precioVenta = document.getElementById('precioVenta').value.replace(/\D/g, '');
    const tipoGastos = document.getElementById('tipoGastos').value;
    const gastosMonto = document.getElementById('gastosMonto').value.replace(/\D/g, '');
    const foto = document.getElementById('foto').files[0];

    if (vehiculo && marca && modelo && anio && precioCompra && precioVenta && tipoGastos && gastosMonto && foto) {
        const reader = new FileReader();
        reader.onload = function(event) {
            inventario.push({
                vehiculo,
                marca,
                modelo,
                anio,
                precioCompra: parseFloat(precioCompra),
                precioVenta: parseFloat(precioVenta),
                tipoGastos,
                gastosMonto: parseFloat(gastosMonto),
                foto: event.target.result,
                qr: generarQR(vehiculo)
            });
            actualizarTabla();
            calcularResumenGastos();
            guardarInventario(); // Guardar inventario en localStorage
            limpiarCampos(); // Limpiar campos del formulario
        };
        reader.readAsDataURL(foto);
    }
}

function actualizarTabla() {
    const tbody = document.getElementById('stockTableBody');
    tbody.innerHTML = '';

    inventario.forEach((item, index) => {
        const row = document.createElement('tr');

        Object.keys(item).forEach(key => {
            const cell = document.createElement('td');
            if (key === 'foto') {
                const img = document.createElement('img');
                img.src = item[key];
                img.classList.add('thumbnail');
                cell.appendChild(img);
            } else if (key === 'qr') {
                const img = document.createElement('img');
                img.src = item[key];
                img.classList.add('qr-code');
                cell.appendChild(img);
            } else if (key === 'precioCompra' || key === 'precioVenta' || key === 'gastosMonto') {
                cell.innerText = item[key].toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
            } else {
                cell.innerText = item[key];
            }
            row.appendChild(cell);
        });

        const cellAcciones = document.createElement('td');
        const btnEliminar = document.createElement('button');
        btnEliminar.innerText = 'Eliminar';
        btnEliminar.onclick = () => eliminarVehiculo(index);
        cellAcciones.appendChild(btnEliminar);
        row.appendChild(cellAcciones);

        tbody.appendChild(row);
    });
}

function eliminarVehiculo(index) {
    inventario.splice(index, 1);
    actualizarTabla();
    calcularResumenGastos();
    guardarInventario(); // Guardar inventario actualizado en localStorage
}

function generarQR(text) {
    // Uso de una API de generación de QR (puede ser reemplazada con una librería local si es necesario)
    return `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(text)}&size=100x100`;
}

function guardarInventario() {
    localStorage.setItem('inventario', JSON.stringify(inventario));
}

function limpiarCampos() {
    document.getElementById('vehiculo').value = '';
    document.getElementById('marca').value = '';
    document.getElementById('modelo').value = '';
    document.getElementById('anio').value = '';
    document.getElementById('precioCompra').value = '';
    document.getElementById('precioVenta').value = '';
    document.getElementById('tipoGastos').value = '';
    document.getElementById('gastosMonto').value = '';
    document.getElementById('foto').value = '';
}

function formatCurrency(amount) {
    return parseFloat(amount).toLocaleString('es-CL', { style: 'currency', currency: 'CLP' });
}

function calcularResumenGastos() {
    const resumenGastos = {};
    
    inventario.forEach(item => {
        const tipoGastos = item.tipoGastos;
        const gastosMonto = item.gastosMonto;
        
        if (resumenGastos[tipoGastos]) {
            resumenGastos[tipoGastos] += gastosMonto;
        } else {
            resumenGastos[tipoGastos] = gastosMonto;
        }
    });

    const sortedResumen = Object.entries(resumenGastos)
        .sort((a, b) => b[1] - a[1]); // Ordenar por monto de gastos descendente

    const resumenContainer = document.getElementById('resumenGastos');
    resumenContainer.innerHTML = ''; // Limpiar contenido anterior

    sortedResumen.forEach(entry => {
        const tipoGasto = entry[0];
        const monto = entry[1];
        
        const listItem = document.createElement('li');
        listItem.textContent = `${tipoGasto}: ${formatCurrency(monto)}`;
        resumenContainer.appendChild(listItem);
    });
}
    </script>
</body>
</html>
