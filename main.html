<html lang="es">

            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        .logo {
            max-width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        h1 {
            color: #3498db;
            margin: 0;
        }
        .section {
            margin-bottom: 30px;
        }
        .section h2 {
            color: #3498db;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .info-item {
            margin-bottom: 10px;
        }
        .info-item strong {
            color: #2c3e50;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 20px;
            text-align: right;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        @media (max-width: 600px) {
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/api/placeholder/150/100" alt="Logo Automotora" class="logo">
            <h1>Cotizador Automotora</h1>
        </div>

        <form id="cotizadorForm">
            <div class="section">
                <h2>Información del Cliente</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label for="nombre"><strong>Nombre:</strong></label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="info-item">
                        <label for="email"><strong>Email:</strong></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="info-item">
                        <label for="telefono"><strong>Teléfono:</strong></label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Detalles del Vehículo</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label for="marca"><strong>Marca:</strong></label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div class="info-item">
                        <label for="modelo"><strong>Modelo:</strong></label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="info-item">
                        <label for="anio"><strong>Año:</strong></label>
                        <input type="number" id="anio" name="anio" required>
                    </div>
                    <div class="info-item">
                        <label for="tipo"><strong>Tipo:</strong></label>
                        <input type="text" id="tipo" name="tipo" required>
                    </div>
                </div>
                <div class="info-item">
                    <label for="caracteristicas"><strong>Características:</strong></label>
                    <textarea id="caracteristicas" name="caracteristicas" required></textarea>
                </div>
            </div>

            <div class="section">
                <h2>Condiciones Comerciales</h2>
                <div class="info-grid">
                    <div class="info-item">
                        <label for="precio"><strong>Precio Base:</strong></label>
                        <input type="number" id="precio" name="precio" required>
                    </div>
                    <div class="info-item">
                        <label for="financiamiento"><strong>Financiamiento:</strong></label>
                        <select id="financiamiento" name="financiamiento" required>
                            <option value="contado">Contado</option>
                            <option value="credito">Crédito</option>
                            <option value="leasing">Leasing</option>
                        </select>
                    </div>
                    <div class="info-item">
                        <label for="plazo"><strong>Plazo:</strong></label>
                        <input type="number" id="plazo" name="plazo" required>
                    </div>
                </div>
                <div class="info-item">
                    <label for="condiciones"><strong>Condiciones Adicionales:</strong></label>
                    <textarea id="condiciones" name="condiciones" required></textarea>
                </div>
            </div>

            <button type="button" id="descargarBtn">Descargar Cotización</button>
            <button type="button" id="mostrarBtn">Mostrar Cotización</button>
        </form>
    </div>

    <div id="cotizacionImprimible" style="display:none;"></div>
