<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Automotora Profesional</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #ecf0f1;
            --text-color: #333;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        h1, h2 {
            color: var(--secondary-color);
            margin-bottom: 20px;
        }

        form {
            display: grid;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            color: var(--secondary-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
        }

        textarea {
            height: 120px;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        #resultado, #listaCotizaciones {
            margin-top: 30px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .cotizacion-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 15px;
            margin-bottom: 10px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .action-buttons button {
            flex: 1;
        }

        #whatsappBtn {
            background-color: #25D366;
        }

        #whatsappBtn:hover {
            background-color: #128C7E;
        }

        #busquedaForm {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        #busquedaForm input {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador Automotora Profesional</h1>
        
        <form id="cotizadorForm">
            <div class="form-group">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" required>
            </div>
            
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" id="marca" required>
            </div>
            
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" id="modelo" required>
            </div>
            
            <div class="form-group">
                <label for="anio">Año:</label>
                <input type="number" id="anio" min="1900" max="2099" required>
            </div>
            
            <div class="form-group">
                <label for="tipo">Tipo de vehículo:</label>
                <select id="tipo" required>
                    <option value="">Seleccione una opción</option>
                    <option value="sedan">Sedán</option>
                    <option value="suv">SUV</option>
                    <option value="pickup">Pickup</option>
                    <option value="deportivo">Deportivo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="caracteristicas">Características del vehículo:</label>
                <textarea id="caracteristicas" placeholder="Ingrese todas las características relevantes del vehículo"></textarea>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio base (CLP):</label>
                <input type="number" id="precio" min="0" step="100000" required>
            </div>
            
            <div class="form-group">
                <label for="financiamiento">Tipo de financiamiento:</label>
                <select id="financiamiento" required>
                    <option value="">Seleccione una opción</option>
                    <option value="contado">Contado</option>
                    <option value="credito">Crédito</option>
                    <option value="leasing">Leasing</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="plazo">Plazo (meses):</label>
                <input type="number" id="plazo" min="12" max="84" step="12">
            </div>
            
            <div class="form-group">
                <label for="condiciones">Condiciones adicionales:</label>
                <textarea id="condiciones" placeholder="Ingrese cualquier condición adicional o comentario"></textarea>
            </div>
            
            <button type="submit">Calcular y Guardar Cotización</button>
        </form>
        
        <div id="resultado"></div>
        
        <div class="action-buttons" style="display: none;">
            <button id="descargarBtn">Descargar Cotización</button>
            <button id="whatsappBtn">Enviar por WhatsApp</button>
        </div>

        <h2>Buscar Cotizaciones</h2>
        <form id="busquedaForm">
            <input type="text" id="busquedaNombre" placeholder="Nombre del cliente">
            <button type="submit">Buscar</button>
        </form>

        <div id="listaCotizaciones"></div>
    </div>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Firestore
        const db = firebase.firestore();

        async function guardarCotizacion(cotizacion) {
            try {
                const docRef = await db.collection("cotizaciones").add(cotizacion);
                console.log("Cotización guardada con ID: ", docRef.id);
                return { id: docRef.id, ...cotizacion };
            } catch (error) {
                console.error("Error al guardar la cotización: ", error);
                throw error;
            }
        }

        async function buscarCotizaciones(nombre) {
            try {
                const cotizacionesRef = db.collection("cotizaciones");
                let query = cotizacionesRef;
                
                if (nombre) {
                    query = query.where("nombre", ">=", nombre)
                               .where("nombre", "<=", nombre + '\uf8ff');
                }
                
                const snapshot = await query.get();
                return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            } catch (error) {
                console.error("Error al buscar cotizaciones: ", error);
                throw error;
            }
        }

        document.getElementById('cotizadorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const cotizacion = {
                nombre: document.getElementById('nombre').value,
                email: document.getElementById('email').value,
                telefono: document.getElementById('telefono').value,
                marca: document.getElementById('marca').value,
                modelo: document.getElementById('modelo').value,
                anio: parseInt(document.getElementById('anio').value),
                tipo: document.getElementById('tipo').value,
                caracteristicas: document.getElementById('caracteristicas').value,
                precio: parseFloat(document.getElementById('precio').value),
                financiamiento: document.getElementById('financiamiento').value,
                plazo: parseInt(document.getElementById('plazo').value),
                condiciones: document.getElementById('condiciones').value,
                fecha: new Date()
            };
            
            // Cálculo simple
            cotizacion.total = cotizacion.precio;
            if (cotizacion.financiamiento === 'credito') {
                cotizacion.total *= 1.1;
            } else if (cotizacion.financiamiento === 'leasing') {
                cotizacion.total *= 1.15;
            }
            
            try {
                const guardada = await guardarCotizacion(cotizacion);
                
                const resultadoHTML = `
                    <h3>Cotización para ${guardada.nombre}</h3>
                    <p><strong>Vehículo:</strong> ${guardada.marca} ${guardada.modelo} (${guardada.anio})</p>
                    <p><strong>Tipo de vehículo:</strong> ${guardada.tipo}</p>
                    <p><strong>Características:</strong> ${guardada.caracteristicas}</p>
                    <p><strong>Precio base:</strong> $${guardada.precio.toLocaleString('es-CL')} CLP</p>
                    <p><strong>Financiamiento:</strong> ${guardada.financiamiento}</p>
                    <p><strong>Plazo:</strong> ${guardada.plazo} meses</p>
                    <p><strong>Condiciones adicionales:</strong> ${guardada.condiciones}</p>
                    <p><strong>Total estimado:</strong> $${guardada.total.toLocaleString('es-CL')} CLP</p>
                    <p>Se ha guardado la cotización y se enviará una copia detallada a ${guardada.email}.</p>
                `;
                
                document.getElementById('resultado').innerHTML = resultadoHTML;
                document.querySelector('.action-buttons').style.display = 'flex';
            } catch (error) {
                document.getElementById('resultado').innerHTML = '<p>Error al procesar la cotización. Por favor, intente nuevamente.</p>';
            }
        });

        document.getElementById('busquedaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const nombre = document.getElementById('busquedaNombre').value;
            try {
                const cotizaciones = await buscarCotizaciones(nombre);
                const listaCotizaciones = document.getElementById('listaCotizaciones');
                listaCotizaciones.innerHTML = '';
                cotizaciones.forEach(cotizacion => {
                    const cotizacionElement = document.createElement('div');
                    cotizacionElement.className = 'cotizacion-item';
                    cotizacionElement.innerHTML = `
                        <h4>${cotizacion.nombre}</h4>
                        <p>Vehículo: ${cotizacion.marca} ${cotizacion.modelo} (${cotizacion.anio})</p>
                        <p>Total: $${cotizacion.total.toLocaleString('es-CL')} CLP</p>
                    `;
                    listaCotizaciones.appendChild(cotizacionElement);
                });
            } catch (error) {
                document.getElementById('listaCotizaciones').innerHTML = '<p>Error al buscar cotizaciones. Por favor, intente nuevamente.</p>';
            }
        });

        document.getElementById('descargarBtn').addEventListener('click', function() {
            const cotizacionActual = document.getElementById('resultado').innerText;
            const blob = new Blob([cotizacionActual], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'cotizacion.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });

        document.getElementById('whatsappBtn').addEventListener('click', function() {
            const contenido = encodeURIComponent(document.getElementById('resultado').innerText);
            window.open(`https://web.whatsapp.com/send?text=${contenido}`, '_blank');
        });
    </script>
</body>
</html>
