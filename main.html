<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Automotora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #333;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 100px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3fe;
            border-left: 6px solid #2196F3;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .action-buttons button {
            flex: 1;
        }
        #whatsappBtn {
            background-color: #25D366;
        }
        #whatsappBtn:hover {
            background-color: #128C7E;
        }
        #imagenPreview {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador Automotora</h1>
        <form id="cotizadorForm">
            <h2>Informacion del Cliente</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>
            
            <label for="email">Correo electronico:</label>
            <input type="email" id="email" required>
            
            <label for="telefono">Telefono:</label>
            <input type="tel" id="telefono" required>
            
            <h2>Informacion del Vehiculo</h2>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" required>
            
            <label for="anio">AÃ±o:</label>
            <input type="number" id="anio" min="1900" max="2099" required>
            
            <label for="tipo">Tipo de vehiculo:</label>
            <select id="tipo" required>
                <option value="">Seleccione una opcion</option>
                <option value="sedan">Sedan</option>
                <option value="suv">SUV</option>
                <option value="pickup">Pickup</option>
                <option value="deportivo">Coupe</option>
            </select>
            
            <label for="caracteristicas">Caracteristicas del vehiculo:</label>
            <textarea id="caracteristicas" placeholder="Ingrese todas las caracteristicas relevantes del vehiculo"></textarea>
            
            <label for="imagen">Imagen del vehiculo:</label>
            <input type="file" id="imagen" accept="image/*">
            <img id="imagenPreview" style="display: none;">
            
            <h2>Condiciones Comerciales</h2>
            <label for="precio">Precio base (CLP):</label>
            <input type="number" id="precio" min="0" step="100000" required>
            
            <label for="financiamiento">Tipo de financiamiento:</label>
            <select id="financiamiento" required>
                <option value="">Seleccione una opcion</option>
                <option value="contado">Contado</option>
                <option value="credito">Credito</option>
                <option value="leasing">Leasing</option>
            </select>
            
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" min="12" max="84" step="12">
            
            <label for="condiciones">Condiciones adicionales:</label>
            <textarea id="condiciones" placeholder="Ingrese cualquier condicion adicional o comentario"></textarea>
            
            <button type="submit">Calcular Cotizacion</button>
        </form>
        
        <div id="resultado"></div>
        
        <div class="action-buttons" style="display: none;">
            <button id="descargarBtn">Descargar Cotizacion</button>
            <button id="whatsappBtn">Enviar por WhatsApp</button>
        </div>
    </div>

    <script>
        let imagenBase64 = '';

        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                imagenBase64 = reader.result;
                document.getElementById('imagenPreview').src = imagenBase64;
                document.getElementById('imagenPreview').style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('cotizadorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const anio = document.getElementById('anio').value;
            const tipo = document.getElementById('tipo').value;
            const caracteristicas = document.getElementById('caracteristicas').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const financiamiento = document.getElementById('financiamiento').value;
            const plazo = document.getElementById('plazo').value;
            const condiciones = document.getElementById('condiciones').value;
            
            // Calculo simple (esto debe ser ajustado segun las necesidades especificas)
            let total = precio;
            if (financiamiento === 'credito') {
                total *= 1.1; // 10% de interes simple
            } else if (financiamiento === 'leasing') {
                total *= 1.15; // 15% de interes simple
            }
            
            // Generar resultado
            const resultadoHTML = `
                <h3>Cotizacion para ${nombre}</h3>
                <p><strong>Vehiculo:</strong> ${marca} ${modelo} (${anio})</p>
                <p><strong>Tipo de vehiculo:</strong> ${tipo}</p>
                <p><strong>Caracteristicas:</strong> ${caracteristicas}</p>
                <p><strong>Precio base:</strong> $${precio.toLocaleString('es-CL')} CLP</p>
                <p><strong>Financiamiento:</strong> ${financiamiento}</p>
                <p><strong>Plazo:</strong> ${plazo} meses</p>
                <p><strong>Condiciones adicionales:</strong> ${condiciones}</p>
                <p><strong>Total estimado:</strong> $${total.toLocaleString('es-CL')} CLP</p>
                <p>Se enviara una cotizacion detallada a ${email}.</p>
            `;
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = resultadoHTML;
            
            // Mostrar botones de accion
            document.querySelector('.action-buttons').style.display = 'flex';
        });
        
        document.getElementById('descargarBtn').addEventListener('click', function() {
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const anio = document.getElementById('anio').value;
            const tipo = document.getElementById('tipo').value;
            const caracteristicas = document.getElementById('caracteristicas').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const financiamiento = document.getElementById('financiamiento').value;
            const plazo = document.getElementById('plazo').value;
            const condiciones = document.getElementById('condiciones').value;
            
            let total = precio;
            if (financiamiento === 'credito') {
                total *= 1.1;
            } else if (financiamiento === 'leasing') {
                total *= 1.15;
            }
            
            const htmlContent = `
            <!DOCTYPE html>
            <html lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Cotizacion Automotora</title>
                <style>
                    body {
                        font-family: Arial, sans-serif;
                        line-height: 1.6;
                        color: #333;
                        max-width: 800px;
                        margin: 0 auto;
                        padding: 20px;
                    }
                    .header {
                        text-align: center;
                        margin-bottom: 20px;
                    }
                    .logo {
                        max-width: 200px;
                        height: auto;
                    }
                    h1 {
                        color: #2196F3;
                    }
                    .section {
                        margin-bottom: 20px;
                        padding: 15px;
                        background-color: #f9f9f9;
                        border-radius: 5px;
                    }
                    .section h2 {
                        color: #2196F3;
                        border-bottom: 2px solid #2196F3;
                        padding-bottom: 5px;
                    }
                    .footer {
                        margin-top: 30px;
                        text-align: center;
                        font-size: 0.9em;
                        color: #777;
                    }
                    .vehiculo-imagen {
                        max-width: 100%;
                        height: auto;
                        margin-top: 15px;
                    }
                </style>
            </head>
            <body>
                <div class="header">
                    <img src="/api/placeholder/200/100" alt="Logo Automotora" class="logo">
                    <h1>Cotizacion Automotora</h1>
                </div>
                
                <div class="section">
                    <h2>Informacion del Cliente</h2>
                    <p><strong>Nombre:</strong> ${nombre}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Telefono:</strong> ${telefono}</p>
                </div>
                
                <div class="section">
                    <h2>Detalles del Vehiculo</h2>
                    <p><strong>Marca:</strong> ${marca}</p>
                    <p><strong>Modelo:</strong> ${modelo}</p>
                    <p><strong>AÃ±o:</strong> ${anio}</p>
                    <p><strong>Tipo:</strong> ${tipo}</p>
                    <p><strong>Caracteristicas:</strong> ${caracteristicas}</p>
                    ${imagenBase64 ? `<img src="${imagenBase64}" alt="Imagen del vehiculo" class="vehiculo-imagen">` : ''}
                </div>
                
                <div class="section">
                    <h2>Condiciones Comerciales</h2>
                    <p><strong>Precio Base:</strong> $${precio.toLocaleString('es-CL')} CLP</p>
                    <p><strong>Financiamiento:</strong> ${financiamiento}</p>
                    <p><strong>Plazo:</strong> ${plazo} meses</p>
                    <p><strong>Condiciones Adicionales:</strong> ${condiciones}</p>
                    <p><strong>Total Estimado:</strong> $${total.toLocaleString('es-CL')} CLP</p>
                </div>
                
                <div class="footer">
                    <p>Esta cotizacion es valida por 30 dias a partir de la fecha de emision.</p>
                    <p>Para mas informacion, por favor contacte a nuestro equipo de ventas.</p>
                </div>
            </body>
            </html>
            `;
            
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'Cotizacion_Automotora.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        document.getElementById('whatsappBtn').addEventListener('click', function() {
            const contenido = encodeURIComponent(document.getElementById('resultado').innerText);
            window.open(`https://web.whatsapp.com/send?text=${contenido}`, '_blank');
        });
    </script>
</body>
</html>
