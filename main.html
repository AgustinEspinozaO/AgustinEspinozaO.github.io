<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Automotora</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        form {
            display: grid;
            gap: 20px;
        }
        label {
            font-weight: bold;
            color: #34495e;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 120px;
        }
        button {
            background-color: #3498db;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #2980b9;
        }
        #resultado {
            margin-top: 30px;
            padding: 20px;
            background-color: #e8f4f8;
            border-left: 6px solid #3498db;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cotizador Automotora</h1>
        <form id="cotizadorForm">
            <h2>Información del Cliente</h2>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
            
            <h2>Información del Vehículo</h2>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" required>
            
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" name="modelo" required>
            
            <label for="anio">Año:</label>
            <input type="number" id="anio" name="anio" min="1900" max="2099" required>
            
            <label for="tipo">Tipo de vehículo:</label>
            <select id="tipo" name="tipo" required>
                <option value="">Seleccione una opción</option>
                <option value="sedan">Sedán</option>
                <option value="suv">SUV</option>
                <option value="pickup">Pickup</option>
                <option value="deportivo">Deportivo</option>
            </select>
            
            <label for="caracteristicas">Características del vehículo:</label>
            <textarea id="caracteristicas" name="caracteristicas" placeholder="Ingrese todas las características relevantes del vehículo"></textarea>
            
            <label for="imagen">Imagen del vehículo:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <img id="imagenPreview" style="display: none;">
            
            <h2>Condiciones Comerciales</h2>
            <label for="precio">Precio base (CLP):</label>
            <input type="number" id="precio" name="precio" min="0" step="100000" required>
            
            <label for="financiamiento">Tipo de financiamiento:</label>
            <select id="financiamiento" name="financiamiento" required>
                <option value="">Seleccione una opción</option>
                <option value="contado">Contado</option>
                <option value="credito">Crédito</option>
                <option value="leasing">Leasing</option>
            </select>
            
            <label for="plazo">Plazo (meses):</label>
            <input type="number" id="plazo" name="plazo" min="12" max="84" step="12">
            
            <label for="condiciones">Condiciones adicionales:</label>
            <textarea id="condiciones" name="condiciones" placeholder="Ingrese cualquier condición adicional o comentario"></textarea>
            
            <button type="submit">Calcular Cotización</button>
        </form>
        
        <div id="resultado"></div>
    </div>

    <script>
        let imagenBase64 = '';

        document.getElementById('imagen').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onloadend = function() {
                imagenBase64 = reader.result;
                document.getElementById('imagenPreview').src = imagenBase64;
                document.getElementById('imagenPreview').style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('cotizadorForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Recopilar datos del formulario
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const telefono = document.getElementById('telefono').value;
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const anio = document.getElementById('anio').value;
            const tipo = document.getElementById('tipo').value;
            const caracteristicas = document.getElementById('caracteristicas').value;
            const precio = parseFloat(document.getElementById('precio').value);
            const financiamiento = document.getElementById('financiamiento').value;
            const plazo = document.getElementById('plazo').value;
            const condiciones = document.getElementById('condiciones').value;
            
            // Cálculo simple (esto debe ser ajustado según las necesidades específicas)
            let total = precio;
            if (financiamiento === 'credito') {
                total *= 1.1; // 10% de interés simple
            } else if (financiamiento === 'leasing') {
                total *= 1.15; // 15% de interés simple
            }
            
            // Generar resultado en HTML
            const cotizacionHTML = `
                <html>
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Cotización para ${nombre}</title>
                    <style>
                        body { font-family: 'Arial', sans-serif; line-height: 1.6; background-color: #f4f4f4; color: #333; padding: 20px; }
                        .container { max-width: 800px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 20px rgba(0,0,0,0.1); }
                        h1, h2, h3 { color: #2c3e50; margin-bottom: 20px; }
                        p { margin-bottom: 10px; }
                        .highlight { background-color: #e8f4f8; border-left: 6px solid #3498db; padding: 10px; margin-top: 20px; border-radius: 4px; }
                        img { max-width: 100%; margin-top: 15px; border-radius: 4px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
                    </style>
                </head>
                <body>
                    <div class="container">
                        <h1>Cotización para ${nombre}</h1>
                        <p><strong>Vehículo:</strong> ${marca} ${modelo} (${anio})</p>
                        <p><strong>Tipo de vehículo:</strong> ${tipo}</p>
                        <p><strong>Características:</strong> ${caracteristicas}</p>
                        <p><strong>Precio base:</strong> $${precio.toLocaleString('es-CL')} CLP</p>
                        <p><strong>Financiamiento:</strong> ${financiamiento}</p>
                        <p><strong>Plazo:</strong> ${plazo} meses</p>
                        <p><strong>Condiciones adicionales:</strong> ${condiciones}</p>
                        <p class="highlight"><strong>Total estimado:</strong> $${total.to
                    // Crear un Blob con el contenido HTML
        const blob = new Blob([cotizacionHTML], { type: 'text/html' });
        const url = URL.createObjectURL(blob);
        
        // Crear un enlace de descarga y hacer clic en él
        const a = document.createElement('a');
        a.href = url;
        a.download = `cotizacion_${nombre.replace(/\s+/g, '_').toLowerCase()}.html`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        
        // Revocar la URL del objeto después de la descarga
        URL.revokeObjectURL(url);
    });
</script>
